<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <title>Welcome Back | Mirror of Truth</title>
    <style>
      /* Self-Contained Signin - Perfect Match */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        height: 100vh;
        overflow: hidden;
        background: linear-gradient(
          135deg,
          #0f0f23 0%,
          #1a1a2e 25%,
          #16213e 50%,
          #0f0f23 100%
        );
        color: #fff;
        font-family: Inter, -apple-system, BlinkMacSystemFont, sans-serif;
        position: fixed;
        width: 100vw;
      }

      /* Cosmic background animation */
      body::before {
        content: "";
        position: fixed;
        inset: 0;
        background: radial-gradient(
            circle at 20% 30%,
            rgba(59, 130, 246, 0.03) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 80% 70%,
            rgba(147, 51, 234, 0.02) 0%,
            transparent 50%
          );
        z-index: 1;
        animation: gentleShift 30s ease-in-out infinite;
      }

      @keyframes gentleShift {
        0%,
        100% {
          transform: scale(1) rotate(0deg);
          opacity: 0.6;
        }
        50% {
          transform: scale(1.05) rotate(180deg);
          opacity: 0.8;
        }
      }

      /* Navigation */
      .back-link {
        position: fixed;
        top: clamp(1rem, 2vh, 1.5rem);
        left: clamp(1rem, 2vw, 1.5rem);
        z-index: 100;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        color: rgba(255, 255, 255, 0.7);
        text-decoration: none;
        padding: clamp(0.6rem, 1.5vh, 0.8rem) clamp(1rem, 2vw, 1.2rem);
        border-radius: 50px;
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        transition: all 0.3s ease;
        font-size: clamp(0.8rem, 1.8vw, 0.9rem);
        font-weight: 300;
        touch-action: manipulation;
        -webkit-tap-highlight-color: transparent;
        white-space: nowrap;
      }

      .back-link:hover {
        background: rgba(255, 255, 255, 0.1);
        color: rgba(255, 255, 255, 0.9);
        transform: translateY(-2px);
      }

      /* Main container - perfectly centered */
      .main-container {
        position: relative;
        z-index: 10;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: clamp(0.5rem, 1vh, 1rem) clamp(1rem, 2vw, 1.5rem);
        max-width: 95vw;
        margin: 0 auto;
        gap: clamp(0.6rem, 1.2vh, 0.9rem);
      }

      /* Header section */
      .header {
        text-align: center;
        flex-shrink: 0;
      }

      .mirror-icon {
        font-size: clamp(1.8rem, 3.6vw, 2.5rem);
        margin-bottom: clamp(0.4rem, 0.8vh, 0.6rem);
        display: block;
        animation: gentlePulse 4s ease-in-out infinite;
      }

      @keyframes gentlePulse {
        0%,
        100% {
          transform: scale(1);
          opacity: 0.9;
        }
        50% {
          transform: scale(1.05);
          opacity: 1;
        }
      }

      .title {
        font-size: clamp(1.6rem, 3.4vw, 2rem);
        font-weight: 300;
        margin-bottom: clamp(0.3rem, 0.6vh, 0.4rem);
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.95) 0%,
          rgba(255, 255, 255, 0.8) 100%
        );
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        letter-spacing: 0.5px;
      }

      .subtitle {
        font-size: clamp(0.9rem, 2vw, 1.1rem);
        opacity: 0.8;
        color: rgba(255, 255, 255, 0.8);
        line-height: 1.4;
        font-weight: 300;
        margin-bottom: clamp(0.2rem, 0.4vh, 0.3rem);
      }

      .note {
        font-size: clamp(0.8rem, 1.7vw, 0.9rem);
        opacity: 0.6;
        color: rgba(255, 255, 255, 0.6);
        font-style: italic;
      }

      /* Main form container */
      .form-section {
        width: 100%;
        max-width: clamp(320px, 40vw, 420px);
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(40px) saturate(120%);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: clamp(16px, 3vw, 24px);
        padding: clamp(1.8rem, 3.6vh, 2.8rem) clamp(1.4rem, 2.8vw, 2.2rem);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3),
          0 0 0 1px rgba(255, 255, 255, 0.05);
        position: relative;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        flex-shrink: 0;
      }

      .form-section::before {
        content: "";
        position: absolute;
        inset: 1px;
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.06) 0%,
          rgba(147, 51, 234, 0.02) 50%,
          rgba(255, 255, 255, 0.01) 100%
        );
        border-radius: clamp(15px, 3vw, 23px);
        pointer-events: none;
      }

      /* Messages */
      .message {
        padding: clamp(0.7rem, 1.4vh, 0.9rem);
        border-radius: clamp(8px, 1.6vw, 12px);
        font-size: clamp(0.8rem, 1.7vw, 0.9rem);
        text-align: center;
        opacity: 0;
        transform: translateY(-10px);
        transition: all 0.3s ease;
        font-weight: 300;
        margin-bottom: clamp(0.5rem, 1vh, 0.7rem);
      }

      .message.show {
        opacity: 1;
        transform: translateY(0);
      }

      .message.error {
        background: rgba(239, 68, 68, 0.1);
        border: 1px solid rgba(239, 68, 68, 0.2);
        color: rgba(252, 165, 165, 0.9);
      }

      .message.success {
        background: rgba(34, 197, 94, 0.1);
        border: 1px solid rgba(34, 197, 94, 0.2);
        color: rgba(110, 231, 183, 0.9);
      }

      .message.warning {
        background: rgba(245, 158, 11, 0.1);
        border: 1px solid rgba(245, 158, 11, 0.2);
        color: rgba(251, 191, 36, 0.9);
      }

      /* Form */
      .signin-form {
        display: flex;
        flex-direction: column;
        gap: clamp(1rem, 2vh, 1.4rem);
        flex: 1;
      }

      .form-group {
        position: relative;
      }

      .form-input {
        width: 100%;
        padding: clamp(1rem, 2vh, 1.2rem);
        background: rgba(255, 255, 255, 0.06);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.12);
        border-radius: clamp(12px, 2.4vw, 16px);
        color: #fff;
        font-size: clamp(0.9rem, 1.9vw, 1rem);
        font-family: inherit;
        transition: all 0.3s ease;
        font-weight: 300;
        outline: none;
        -webkit-tap-highlight-color: transparent;
      }

      .form-input.has-icon {
        padding-right: clamp(2.4rem, 4.8vw, 3rem);
      }

      .form-input:focus {
        border-color: rgba(147, 51, 234, 0.4);
        background: rgba(255, 255, 255, 0.08);
        box-shadow: 0 0 20px rgba(147, 51, 234, 0.15);
        transform: translateY(-1px);
      }

      .form-input::placeholder {
        color: rgba(255, 255, 255, 0.4);
        font-style: italic;
        font-weight: 300;
      }

      .form-label {
        position: absolute;
        left: clamp(1rem, 2vh, 1.2rem);
        top: clamp(1rem, 2vh, 1.2rem);
        color: rgba(255, 255, 255, 0.5);
        font-size: clamp(0.9rem, 1.9vw, 1rem);
        font-weight: 300;
        pointer-events: none;
        transition: all 0.3s ease;
        transform-origin: left top;
      }

      .form-input:focus + .form-label,
      .form-input:not(:placeholder-shown) + .form-label {
        transform: translateY(clamp(-1.8rem, -3.6vh, -2.2rem)) scale(0.85);
        color: rgba(147, 51, 234, 0.8);
        left: clamp(0.7rem, 1.4vh, 0.9rem);
      }

      /* Password toggle */
      .password-toggle {
        position: absolute;
        right: clamp(0.8rem, 1.6vw, 1rem);
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        color: rgba(255, 255, 255, 0.5);
        cursor: pointer;
        padding: clamp(0.4rem, 0.8vh, 0.5rem);
        border-radius: 8px;
        transition: all 0.3s ease;
        font-size: clamp(1rem, 2vw, 1.1rem);
        display: flex;
        align-items: center;
        justify-content: center;
        touch-action: manipulation;
        -webkit-tap-highlight-color: transparent;
      }

      .password-toggle:hover {
        color: rgba(255, 255, 255, 0.8);
        background: rgba(255, 255, 255, 0.05);
      }

      /* Remember me */
      .remember-section {
        display: flex;
        align-items: center;
        gap: clamp(0.6rem, 1.2vw, 0.8rem);
        font-size: clamp(0.8rem, 1.7vw, 0.9rem);
        color: rgba(255, 255, 255, 0.7);
        cursor: pointer;
        transition: color 0.3s ease;
        touch-action: manipulation;
        -webkit-tap-highlight-color: transparent;
      }

      .remember-section:hover {
        color: rgba(255, 255, 255, 0.9);
      }

      .remember-checkbox {
        width: clamp(16px, 3.2vw, 18px);
        height: clamp(16px, 3.2vw, 18px);
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 4px;
        position: relative;
        transition: all 0.3s ease;
        flex-shrink: 0;
      }

      .remember-section input[type="checkbox"] {
        display: none;
      }

      .remember-section input[type="checkbox"]:checked + .remember-checkbox {
        background: linear-gradient(
          135deg,
          rgba(147, 51, 234, 0.4),
          rgba(99, 102, 241, 0.3)
        );
        border-color: rgba(147, 51, 234, 0.6);
      }

      .remember-section
        input[type="checkbox"]:checked
        + .remember-checkbox::after {
        content: "‚úì";
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        color: rgba(255, 255, 255, 0.9);
        font-size: clamp(9px, 1.8vw, 11px);
        font-weight: bold;
      }

      /* Submit button */
      .signin-button {
        width: 100%;
        padding: clamp(1.1rem, 2.2vh, 1.4rem);
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.12) 0%,
          rgba(147, 51, 234, 0.08) 50%,
          rgba(255, 255, 255, 0.06) 100%
        );
        backdrop-filter: blur(30px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: clamp(12px, 2.4vw, 16px);
        color: #fff;
        font-size: clamp(0.9rem, 1.9vw, 1rem);
        font-weight: 400;
        cursor: pointer;
        transition: all 0.3s ease;
        letter-spacing: 0.3px;
        position: relative;
        overflow: hidden;
        outline: none;
        touch-action: manipulation;
        -webkit-tap-highlight-color: transparent;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        margin-top: clamp(0.4rem, 0.8vh, 0.6rem);
      }

      .signin-button:hover:not(:disabled) {
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.18) 0%,
          rgba(147, 51, 234, 0.12) 50%,
          rgba(255, 255, 255, 0.08) 100%
        );
        border-color: rgba(147, 51, 234, 0.3);
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(147, 51, 234, 0.15);
      }

      .signin-button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }

      .signin-button:active:not(:disabled) {
        transform: translateY(-1px) scale(0.98);
      }

      /* Loading state */
      .button-loading {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: clamp(0.6rem, 1.2vw, 0.8rem);
      }

      .loading-spinner {
        width: clamp(16px, 3.2vw, 18px);
        height: clamp(16px, 3.2vw, 18px);
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: rgba(147, 51, 234, 0.8);
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* Footer section */
      .footer {
        text-align: center;
        flex-shrink: 0;
        margin-top: clamp(0.6rem, 1.2vh, 0.8rem);
      }

      .register-text {
        color: rgba(255, 255, 255, 0.7);
        font-size: clamp(0.8rem, 1.7vw, 0.95rem);
        line-height: 1.5;
        font-weight: 300;
        margin-bottom: clamp(0.8rem, 1.6vh, 1rem);
      }

      .register-link {
        display: inline-flex;
        align-items: center;
        gap: clamp(0.5rem, 1vw, 0.7rem);
        color: rgba(255, 255, 255, 0.8);
        text-decoration: none;
        padding: clamp(0.8rem, 1.6vh, 1rem) clamp(1.4rem, 2.8vw, 1.8rem);
        border-radius: clamp(10px, 2vw, 14px);
        background: linear-gradient(
          135deg,
          rgba(147, 51, 234, 0.12) 0%,
          rgba(59, 130, 246, 0.08) 100%
        );
        border: 1px solid rgba(147, 51, 234, 0.2);
        transition: all 0.3s ease;
        font-weight: 400;
        font-size: clamp(0.8rem, 1.7vw, 0.9rem);
        touch-action: manipulation;
        -webkit-tap-highlight-color: transparent;
        white-space: nowrap;
      }

      .register-link:hover {
        background: linear-gradient(
          135deg,
          rgba(147, 51, 234, 0.18) 0%,
          rgba(59, 130, 246, 0.12) 100%
        );
        border-color: rgba(147, 51, 234, 0.3);
        color: rgba(255, 255, 255, 0.95);
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(147, 51, 234, 0.2);
      }

      /* Mobile responsive */
      @media (max-width: 768px) {
        .main-container {
          padding: clamp(0.4rem, 0.8vh, 0.6rem) clamp(0.5rem, 1vw, 0.8rem);
          gap: clamp(0.4rem, 0.8vh, 0.6rem);
        }

        .form-section {
          max-width: 90vw;
          padding: clamp(1.4rem, 2.8vh, 2rem) clamp(1.2rem, 2.4vw, 1.8rem);
        }
      }

      /* Mobile landscape optimization */
      @media (max-height: 600px) and (orientation: landscape) {
        .main-container {
          padding: clamp(0.2rem, 0.4vh, 0.4rem) clamp(0.8rem, 1.6vw, 1.2rem);
          gap: clamp(0.3rem, 0.6vh, 0.5rem);
        }

        .mirror-icon {
          font-size: clamp(1.4rem, 2.8vw, 1.8rem);
          margin-bottom: clamp(0.2rem, 0.4vh, 0.3rem);
        }

        .note {
          display: none;
        }

        .form-section {
          padding: clamp(1.2rem, 2.4vh, 1.6rem) clamp(1.2rem, 2.4vw, 1.8rem);
        }

        .signin-form {
          gap: clamp(0.8rem, 1.6vh, 1rem);
        }
      }

      /* Ultra small screens */
      @media (max-height: 500px) {
        .subtitle {
          display: none;
        }

        .signin-form {
          gap: clamp(0.7rem, 1.4vh, 0.9rem);
        }
      }

      /* Very small width */
      @media (max-width: 360px) {
        .form-section {
          max-width: 95vw;
          padding: clamp(1.4rem, 2.8vh, 1.8rem) clamp(1rem, 2vw, 1.4rem);
        }
      }

      /* Reduce motion for accessibility */
      @media (prefers-reduced-motion: reduce) {
        *,
        *::before,
        *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }

      /* Focus visible for accessibility */
      .signin-button:focus-visible,
      .form-input:focus-visible,
      .back-link:focus-visible,
      .register-link:focus-visible,
      .password-toggle:focus-visible {
        outline: 2px solid rgba(147, 51, 234, 0.6);
        outline-offset: 2px;
      }

      /* Remove all default focus outlines */
      * {
        outline: none !important;
        -webkit-tap-highlight-color: transparent;
      }
    </style>
  </head>

  <body>
    <!-- Navigation -->
    <a href="/" class="back-link">
      <span>‚Üê</span>
      <span>Return to home</span>
    </a>

    <!-- Main Container -->
    <div class="main-container">
      <!-- Header -->
      <div class="header">
        <div class="mirror-icon">ü™û</div>
        <h1 class="title">Welcome back</h1>
        <p class="subtitle">Your reflections are waiting where you left them</p>
        <p class="note">ready to continue your journey?</p>
      </div>

      <!-- Form Section -->
      <div class="form-section">
        <!-- Messages -->
        <div
          class="message error"
          id="errorMessage"
          style="display: none"
        ></div>
        <div
          class="message success"
          id="successMessage"
          style="display: none"
        ></div>

        <!-- Sign In Form -->
        <form id="signinForm" class="signin-form">
          <div class="form-group">
            <input
              type="email"
              id="email"
              name="email"
              class="form-input"
              placeholder=" "
              required
              autocomplete="email"
            />
            <label for="email" class="form-label">Your email</label>
          </div>

          <div class="form-group">
            <input
              type="password"
              id="password"
              name="password"
              class="form-input has-icon"
              placeholder=" "
              required
              autocomplete="current-password"
            />
            <label for="password" class="form-label">Your password</label>
            <button
              type="button"
              class="password-toggle"
              id="passwordToggle"
              aria-label="Toggle password visibility"
            >
              <span id="toggleIcon">üëÅÔ∏è</span>
            </button>
          </div>

          <label class="remember-section">
            <input type="checkbox" id="rememberMe" />
            <span class="remember-checkbox"></span>
            <span>Remember me</span>
          </label>

          <button type="submit" class="signin-button" id="signinButton">
            <span class="button-text">Sign in to your journey</span>
            <span class="button-loading" style="display: none">
              <div class="loading-spinner"></div>
              <span>Signing in...</span>
            </span>
          </button>
        </form>

        <!-- Footer -->
        <div class="footer">
          <p class="register-text">
            New to the Mirror of Truth?<br />
            <small>Begin your journey of self-discovery</small>
          </p>
          <a href="/register" class="register-link">
            <span>‚ú®</span>
            <span>Create your account</span>
          </a>
        </div>
      </div>
    </div>

    <script>
      // Signin Logic - Perfect Self-Contained Match
      let isLoading = false;

      // Initialize
      document.addEventListener("DOMContentLoaded", function () {
        setupForm();
        setupPasswordToggle();
        checkRememberedEmail();
        setupKeyboardShortcuts();
      });

      function setupForm() {
        const form = document.getElementById("signinForm");
        const emailInput = document.getElementById("email");
        const passwordInput = document.getElementById("password");

        form.addEventListener("submit", handleSignin);

        // Enter key handling
        [emailInput, passwordInput].forEach((input) => {
          input.addEventListener("keypress", function (e) {
            if (e.key === "Enter" && !isLoading) {
              handleSignin(e);
            }
          });
        });

        // Input validation styling
        emailInput.addEventListener("blur", validateEmailInput);
        passwordInput.addEventListener("input", validatePasswordInput);
      }

      function setupPasswordToggle() {
        const toggleButton = document.getElementById("passwordToggle");
        const passwordInput = document.getElementById("password");
        const toggleIcon = document.getElementById("toggleIcon");

        toggleButton.addEventListener("click", function () {
          const isPassword = passwordInput.type === "password";

          passwordInput.type = isPassword ? "text" : "password";
          toggleIcon.textContent = isPassword ? "üôà" : "üëÅÔ∏è";

          // Brief focus back to input for better UX
          passwordInput.focus();
        });
      }

      function checkRememberedEmail() {
        const rememberedEmail = localStorage.getItem("mirror_remember_email");
        if (rememberedEmail) {
          document.getElementById("email").value = rememberedEmail;
          document.getElementById("rememberMe").checked = true;

          setTimeout(() => {
            document.getElementById("password").focus();
          }, 500);
        } else {
          setTimeout(() => {
            document.getElementById("email").focus();
          }, 800);
        }
      }

      function setupKeyboardShortcuts() {
        document.addEventListener("keydown", function (e) {
          // Escape to clear form
          if (e.key === "Escape") {
            clearForm();
            hideMessages();
          }
        });
      }

      async function handleSignin(e) {
        e.preventDefault();
        if (isLoading) return;

        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value;

        // Validation
        if (!email || !password) {
          showMessage("Please enter both email and password", "error");
          return;
        }

        if (!validateEmail(email)) {
          showMessage("Please enter a valid email address", "error");
          return;
        }

        setLoadingState(true);
        hideMessages();

        try {
          const response = await fetch("/api/auth", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              action: "signin",
              email: email,
              password: password,
            }),
          });

          const result = await response.json();

          if (result.success) {
            // Store with correct localStorage keys
            localStorage.setItem("mirror_auth_token", result.token);
            localStorage.setItem(
              "mirrorVerifiedUser",
              JSON.stringify(result.user)
            );

            // Handle remember me
            if (document.getElementById("rememberMe").checked) {
              localStorage.setItem("mirror_remember_email", email);
            } else {
              localStorage.removeItem("mirror_remember_email");
            }

            showMessage(
              "Welcome back! Redirecting to your dashboard...",
              "success"
            );

            setTimeout(() => {
              window.location.href = "/dashboard";
            }, 1500);
          } else {
            // Handle specific error cases
            if (result.requiresGoogleSignin) {
              showMessage(
                "This account was created with Google. Google sign-in is temporarily disabled - please contact support.",
                "warning"
              );
            } else {
              throw new Error(result.error || "Sign in failed");
            }
          }
        } catch (error) {
          console.error("Signin error:", error);
          showMessage(
            error.message ||
              "Sign in failed. Please check your credentials and try again.",
            "error"
          );
        } finally {
          setLoadingState(false);
        }
      }

      function validateEmailInput() {
        const email = document.getElementById("email").value.trim();
        const emailInput = document.getElementById("email");

        if (email && !validateEmail(email)) {
          emailInput.style.borderColor = "rgba(239, 68, 68, 0.4)";
        } else {
          emailInput.style.borderColor = "";
        }
      }

      function validatePasswordInput() {
        const password = document.getElementById("password").value;
        const passwordInput = document.getElementById("password");

        if (password && password.length < 6) {
          passwordInput.style.borderColor = "rgba(245, 158, 11, 0.4)";
        } else {
          passwordInput.style.borderColor = "";
        }
      }

      function validateEmail(email) {
        return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
      }

      function setLoadingState(loading) {
        isLoading = loading;
        const button = document.getElementById("signinButton");
        const buttonText = button.querySelector(".button-text");
        const buttonLoader = button.querySelector(".button-loading");

        if (loading) {
          buttonText.style.display = "none";
          buttonLoader.style.display = "flex";
          button.disabled = true;
        } else {
          buttonText.style.display = "block";
          buttonLoader.style.display = "none";
          button.disabled = false;
        }
      }

      function showMessage(message, type) {
        const messageDiv = document.getElementById(
          type === "error"
            ? "errorMessage"
            : type === "warning"
            ? "errorMessage"
            : "successMessage"
        );

        messageDiv.textContent = message;
        messageDiv.className = `message ${type}`;
        messageDiv.style.display = "block";

        requestAnimationFrame(() => {
          messageDiv.classList.add("show");
        });

        if (type === "error" || type === "warning") {
          setTimeout(hideMessages, 6000);
        }
      }

      function hideMessages() {
        ["errorMessage", "successMessage"].forEach((id) => {
          const div = document.getElementById(id);
          div.classList.remove("show");
          setTimeout(() => (div.style.display = "none"), 300);
        });
      }

      function clearForm() {
        document.getElementById("email").value = "";
        document.getElementById("password").value = "";
        document.getElementById("rememberMe").checked = false;

        // Reset any validation styling
        document.querySelectorAll(".form-input").forEach((input) => {
          input.style.borderColor = "";
        });
      }

      // Debug (Development Only)
      if (window.location.hostname === "localhost") {
        console.log("ü™û Sacred Signin - Perfect Self-Contained Match");

        window.signinDebug = {
          clearForm,
          testMessage: (message, type) => showMessage(message, type),
          toggleLoading: () => setLoadingState(!isLoading),
        };
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <title>Welcome Back | Mirror of Truth</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, sans-serif;
        background: linear-gradient(
          135deg,
          #0f0f23 0%,
          #1a1a2e 25%,
          #16213e 50%,
          #0f0f23 100%
        );
        color: #fff;
        min-height: 100vh;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem 1rem;
      }

      /* Subtle background effect */
      body::before {
        content: "";
        position: fixed;
        inset: 0;
        background: radial-gradient(
            circle at 20% 30%,
            rgba(59, 130, 246, 0.03) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 80% 70%,
            rgba(147, 51, 234, 0.02) 0%,
            transparent 50%
          );
        z-index: 1;
        animation: gentleShift 30s ease-in-out infinite;
      }

      @keyframes gentleShift {
        0%,
        100% {
          transform: scale(1) rotate(0deg);
          opacity: 0.6;
        }
        50% {
          transform: scale(1.05) rotate(180deg);
          opacity: 0.8;
        }
      }

      /* Navigation */
      .back-link {
        position: fixed;
        top: 2rem;
        left: 2rem;
        z-index: 100;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        color: rgba(255, 255, 255, 0.7);
        text-decoration: none;
        padding: 0.8rem 1.2rem;
        border-radius: 50px;
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        transition: all 0.3s ease;
        font-size: 0.9rem;
        font-weight: 300;
      }

      .back-link:hover {
        background: rgba(255, 255, 255, 0.1);
        color: rgba(255, 255, 255, 0.9);
        transform: translateY(-2px);
      }

      /* Main container */
      .signin-container {
        position: relative;
        z-index: 10;
        width: 100%;
        max-width: 420px;
      }

      /* Signin card */
      .signin-card {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(40px) saturate(120%);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 24px;
        padding: 3rem 2.5rem;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3),
          0 0 0 1px rgba(255, 255, 255, 0.05);
        position: relative;
        overflow: hidden;
      }

      .signin-card::before {
        content: "";
        position: absolute;
        inset: 1px;
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.06) 0%,
          rgba(147, 51, 234, 0.02) 50%,
          rgba(255, 255, 255, 0.01) 100%
        );
        border-radius: 23px;
        pointer-events: none;
      }

      /* Header */
      .signin-header {
        text-align: center;
        margin-bottom: 2.5rem;
      }

      .mirror-icon {
        font-size: 3rem;
        margin-bottom: 1rem;
        display: block;
        animation: gentlePulse 4s ease-in-out infinite;
      }

      @keyframes gentlePulse {
        0%,
        100% {
          transform: scale(1);
          opacity: 0.9;
        }
        50% {
          transform: scale(1.05);
          opacity: 1;
        }
      }

      .welcome-title {
        font-size: 1.8rem;
        font-weight: 300;
        margin-bottom: 0.5rem;
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.95) 0%,
          rgba(255, 255, 255, 0.8) 100%
        );
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        letter-spacing: 0.5px;
      }

      .welcome-subtitle {
        font-size: 1rem;
        opacity: 0.8;
        color: rgba(255, 255, 255, 0.8);
        line-height: 1.5;
        font-weight: 300;
        margin-bottom: 0.5rem;
      }

      .gentle-note {
        font-size: 0.85rem;
        opacity: 0.6;
        color: rgba(255, 255, 255, 0.6);
        font-style: italic;
      }

      /* Form styling */
      .signin-form {
        margin-bottom: 2rem;
      }

      .form-group {
        margin-bottom: 1.5rem;
        position: relative;
      }

      .form-input {
        width: 100%;
        padding: 1.2rem;
        background: rgba(255, 255, 255, 0.06);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.12);
        border-radius: 16px;
        color: #fff;
        font-size: 1rem;
        font-family: inherit;
        transition: all 0.3s ease;
        font-weight: 300;
      }

      .form-input:focus {
        outline: none;
        border-color: rgba(147, 51, 234, 0.4);
        background: rgba(255, 255, 255, 0.08);
        box-shadow: 0 0 20px rgba(147, 51, 234, 0.15);
        transform: translateY(-1px);
      }

      .form-input::placeholder {
        color: rgba(255, 255, 255, 0.4);
        font-style: italic;
        font-weight: 300;
      }

      .form-label {
        position: absolute;
        left: 1.2rem;
        top: 1.2rem;
        color: rgba(255, 255, 255, 0.5);
        font-size: 1rem;
        font-weight: 300;
        pointer-events: none;
        transition: all 0.3s ease;
        transform-origin: left top;
      }

      .form-input:focus + .form-label,
      .form-input:not(:placeholder-shown) + .form-label {
        transform: translateY(-2.2rem) scale(0.85);
        color: rgba(147, 51, 234, 0.8);
        left: 0.8rem;
      }

      /* Remember me */
      .remember-section {
        display: flex;
        align-items: center;
        gap: 0.8rem;
        margin-bottom: 2rem;
        font-size: 0.9rem;
        color: rgba(255, 255, 255, 0.7);
        cursor: pointer;
        transition: color 0.3s ease;
      }

      .remember-section:hover {
        color: rgba(255, 255, 255, 0.9);
      }

      .remember-checkbox {
        width: 18px;
        height: 18px;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 4px;
        position: relative;
        transition: all 0.3s ease;
      }

      .remember-section input[type="checkbox"] {
        display: none;
      }

      .remember-section input[type="checkbox"]:checked + .remember-checkbox {
        background: linear-gradient(
          135deg,
          rgba(147, 51, 234, 0.4),
          rgba(99, 102, 241, 0.3)
        );
        border-color: rgba(147, 51, 234, 0.6);
      }

      .remember-section
        input[type="checkbox"]:checked
        + .remember-checkbox::after {
        content: "‚úì";
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        color: rgba(255, 255, 255, 0.9);
        font-size: 11px;
        font-weight: bold;
      }

      /* Submit button */
      .signin-button {
        width: 100%;
        padding: 1.4rem 2rem;
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.12) 0%,
          rgba(147, 51, 234, 0.08) 50%,
          rgba(255, 255, 255, 0.06) 100%
        );
        backdrop-filter: blur(30px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 16px;
        color: #fff;
        font-size: 1rem;
        font-weight: 400;
        cursor: pointer;
        transition: all 0.3s ease;
        letter-spacing: 0.3px;
        position: relative;
        overflow: hidden;
        margin-bottom: 1.5rem;
      }

      .signin-button:hover:not(:disabled) {
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.18) 0%,
          rgba(147, 51, 234, 0.12) 50%,
          rgba(255, 255, 255, 0.08) 100%
        );
        border-color: rgba(147, 51, 234, 0.3);
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(147, 51, 234, 0.15);
      }

      .signin-button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }

      .signin-button:active:not(:disabled) {
        transform: translateY(-1px) scale(0.98);
      }

      /* Loading state */
      .button-loading {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.8rem;
      }

      .loading-spinner {
        width: 18px;
        height: 18px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: rgba(147, 51, 234, 0.8);
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* Google signin */
      .google-signin {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.8rem;
        width: 100%;
        padding: 1.2rem 2rem;
        background: rgba(255, 255, 255, 0.08);
        border: 1px solid rgba(255, 255, 255, 0.15);
        border-radius: 16px;
        color: rgba(255, 255, 255, 0.9);
        text-decoration: none;
        font-size: 0.95rem;
        font-weight: 400;
        transition: all 0.3s ease;
        cursor: pointer;
        margin-bottom: 2rem;
      }

      .google-signin:hover {
        background: rgba(255, 255, 255, 0.12);
        border-color: rgba(255, 255, 255, 0.25);
        color: rgba(255, 255, 255, 0.95);
        transform: translateY(-1px);
      }

      .google-icon {
        width: 20px;
        height: 20px;
        background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="%23ffffff" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/><path fill="%23ffffff" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="%23ffffff" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/><path fill="%23ffffff" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg>')
          no-repeat center;
        background-size: contain;
      }

      /* Divider */
      .divider {
        text-align: center;
        margin: 2rem 0;
        position: relative;
        color: rgba(255, 255, 255, 0.5);
        font-size: 0.85rem;
        font-style: italic;
      }

      .divider::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 0;
        right: 0;
        height: 1px;
        background: linear-gradient(
          90deg,
          transparent 0%,
          rgba(255, 255, 255, 0.2) 50%,
          transparent 100%
        );
        z-index: 1;
      }

      .divider span {
        background: linear-gradient(
          135deg,
          rgba(15, 15, 35, 0.9),
          rgba(26, 26, 46, 0.8)
        );
        padding: 0 1rem;
        position: relative;
        z-index: 2;
      }

      /* Registration link */
      .register-section {
        text-align: center;
      }

      .register-text {
        margin-bottom: 1.5rem;
        color: rgba(255, 255, 255, 0.7);
        font-size: 0.95rem;
        line-height: 1.5;
        font-weight: 300;
      }

      .register-link {
        display: inline-flex;
        align-items: center;
        gap: 0.8rem;
        color: rgba(255, 255, 255, 0.8);
        text-decoration: none;
        padding: 1.2rem 2rem;
        border-radius: 16px;
        background: linear-gradient(
          135deg,
          rgba(147, 51, 234, 0.12) 0%,
          rgba(59, 130, 246, 0.08) 100%
        );
        border: 1px solid rgba(147, 51, 234, 0.2);
        transition: all 0.3s ease;
        font-weight: 400;
        font-size: 0.95rem;
      }

      .register-link:hover {
        background: linear-gradient(
          135deg,
          rgba(147, 51, 234, 0.18) 0%,
          rgba(59, 130, 246, 0.12) 100%
        );
        border-color: rgba(147, 51, 234, 0.3);
        color: rgba(255, 255, 255, 0.95);
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(147, 51, 234, 0.2);
      }

      /* Messages */
      .message {
        padding: 1rem;
        border-radius: 12px;
        font-size: 0.9rem;
        text-align: center;
        margin-bottom: 1rem;
        opacity: 0;
        transform: translateY(-10px);
        transition: all 0.3s ease;
        font-weight: 300;
      }

      .message.show {
        opacity: 1;
        transform: translateY(0);
      }

      .message.error {
        background: rgba(239, 68, 68, 0.1);
        border: 1px solid rgba(239, 68, 68, 0.2);
        color: rgba(252, 165, 165, 0.9);
      }

      .message.success {
        background: rgba(34, 197, 94, 0.1);
        border: 1px solid rgba(34, 197, 94, 0.2);
        color: rgba(110, 231, 183, 0.9);
      }

      /* Mobile responsive */
      @media (max-width: 768px) {
        body {
          padding: 1rem 0.5rem;
        }

        .back-link {
          top: 1rem;
          left: 1rem;
          padding: 0.6rem 1rem;
          font-size: 0.85rem;
        }

        .signin-container {
          max-width: 100%;
        }

        .signin-card {
          padding: 2.5rem 2rem;
          border-radius: 20px;
        }

        .welcome-title {
          font-size: 1.6rem;
        }

        .welcome-subtitle {
          font-size: 0.9rem;
        }

        .form-input {
          padding: 1.1rem;
          font-size: 0.95rem;
        }

        .signin-button,
        .google-signin {
          padding: 1.2rem 1.5rem;
          font-size: 0.95rem;
        }
      }

      @media (max-width: 480px) {
        .signin-card {
          padding: 2rem 1.5rem;
          border-radius: 16px;
        }

        .welcome-title {
          font-size: 1.4rem;
        }

        .mirror-icon {
          font-size: 2.5rem;
        }
      }

      /* Reduce motion for accessibility */
      @media (prefers-reduced-motion: reduce) {
        *,
        *::before,
        *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }
    </style>
  </head>

  <body>
    <!-- Navigation -->
    <a href="/" class="back-link">
      <span>‚Üê</span>
      <span>Return to home</span>
    </a>

    <!-- Main Content -->
    <div class="signin-container">
      <div class="signin-card">
        <!-- Header -->
        <div class="signin-header">
          <div class="mirror-icon">ü™û</div>
          <h1 class="welcome-title">Welcome back</h1>
          <p class="welcome-subtitle">
            Your reflections are waiting where you left them
          </p>
          <p class="gentle-note">ready to continue your journey?</p>
        </div>

        <!-- Google Sign In -->
        <button class="google-signin" id="googleSigninBtn">
          <div class="google-icon"></div>
          <span>Continue with Google</span>
        </button>

        <!-- Divider -->
        <div class="divider">
          <span>or sign in with your email</span>
        </div>

        <!-- Sign In Form -->
        <form id="signinForm" class="signin-form">
          <div class="form-group">
            <input
              type="email"
              id="email"
              name="email"
              class="form-input"
              placeholder=" "
              required
              autocomplete="email"
            />
            <label for="email" class="form-label">Your email</label>
          </div>

          <div class="form-group">
            <input
              type="password"
              id="password"
              name="password"
              class="form-input"
              placeholder=" "
              required
              autocomplete="current-password"
            />
            <label for="password" class="form-label">Your password</label>
          </div>

          <!-- Remember me -->
          <label class="remember-section">
            <input type="checkbox" id="rememberMe" />
            <span class="remember-checkbox"></span>
            <span>Remember me</span>
          </label>

          <!-- Submit Button -->
          <button type="submit" class="signin-button" id="signinButton">
            <span class="button-text">Sign in to your journey</span>
            <span class="button-loading" style="display: none">
              <div class="loading-spinner"></div>
              <span>Signing in...</span>
            </span>
          </button>

          <!-- Messages -->
          <div
            class="message error"
            id="errorMessage"
            style="display: none"
          ></div>
          <div
            class="message success"
            id="successMessage"
            style="display: none"
          ></div>
        </form>

        <!-- Registration link -->
        <div class="register-section">
          <p class="register-text">
            New to the Mirror of Truth?<br />
            <small>Begin your journey of self-discovery</small>
          </p>
          <a href="/register" class="register-link">
            <span>‚ú®</span>
            <span>Create your account</span>
          </a>
        </div>
      </div>
    </div>

    <script>
      let isLoading = false;

      // Initialize
      document.addEventListener("DOMContentLoaded", function () {
        setupForm();
        checkRememberedEmail();
        setupGoogleAuth();
      });

      function setupForm() {
        const form = document.getElementById("signinForm");
        const emailInput = document.getElementById("email");
        const passwordInput = document.getElementById("password");

        form.addEventListener("submit", handleSignin);

        [emailInput, passwordInput].forEach((input) => {
          input.addEventListener("keypress", function (e) {
            if (e.key === "Enter" && !isLoading) {
              handleSignin(e);
            }
          });
        });
      }

      function checkRememberedEmail() {
        const rememberedEmail = localStorage.getItem("mirror_remember_email");
        if (rememberedEmail) {
          document.getElementById("email").value = rememberedEmail;
          document.getElementById("rememberMe").checked = true;
          setTimeout(() => {
            document.getElementById("password").focus();
          }, 500);
        } else {
          setTimeout(() => {
            document.getElementById("email").focus();
          }, 800);
        }
      }

      function setupGoogleAuth() {
        const googleBtn = document.getElementById("googleSigninBtn");
        googleBtn.addEventListener("click", handleGoogleSignin);
      }

      async function handleSignin(e) {
        e.preventDefault();
        if (isLoading) return;

        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value;

        if (!email || !password) {
          showMessage("Please enter both email and password", "error");
          return;
        }

        if (!validateEmail(email)) {
          showMessage("Please enter a valid email address", "error");
          return;
        }

        setLoadingState(true);
        hideMessages();

        try {
          const response = await fetch("/api/auth", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              action: "signin",
              email: email,
              password: password,
            }),
          });

          const result = await response.json();

          if (result.success) {
            localStorage.setItem("mirrorAuthToken", result.token);
            localStorage.setItem("mirrorUserData", JSON.stringify(result.user));

            if (document.getElementById("rememberMe").checked) {
              localStorage.setItem("mirror_remember_email", email);
            } else {
              localStorage.removeItem("mirror_remember_email");
            }

            showMessage(
              "Welcome back! Redirecting to your dashboard...",
              "success"
            );

            setTimeout(() => {
              window.location.href = "/dashboard";
            }, 1500);
          } else {
            throw new Error(result.error || "Sign in failed");
          }
        } catch (error) {
          console.error("Signin error:", error);
          showMessage(
            error.message || "Sign in failed. Please try again.",
            "error"
          );
          setLoadingState(false);
        }
      }

      async function handleGoogleSignin() {
        if (isLoading) return;

        setLoadingState(true, "google");

        try {
          // Initialize Google Sign-In
          if (!window.google) {
            throw new Error("Google Sign-In not loaded");
          }

          const result = await new Promise((resolve, reject) => {
            window.google.accounts.oauth2
              .initTokenClient({
                client_id: "YOUR_GOOGLE_CLIENT_ID", // Replace with actual client ID
                scope: "email profile",
                callback: (response) => {
                  if (response.error) {
                    reject(new Error(response.error));
                  } else {
                    resolve(response);
                  }
                },
              })
              .requestAccessToken();
          });

          // Get user info from Google
          const userInfoResponse = await fetch(
            `https://www.googleapis.com/oauth2/v2/userinfo?access_token=${result.access_token}`
          );
          const userInfo = await userInfoResponse.json();

          // Send to backend for processing
          const authResponse = await fetch("/api/auth", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              action: "google-signin",
              googleToken: result.access_token,
              userInfo: userInfo,
            }),
          });

          const authResult = await authResponse.json();

          if (authResult.success) {
            localStorage.setItem("mirrorAuthToken", authResult.token);
            localStorage.setItem(
              "mirrorUserData",
              JSON.stringify(authResult.user)
            );

            showMessage("Welcome! Redirecting to your dashboard...", "success");

            setTimeout(() => {
              window.location.href = "/dashboard";
            }, 1500);
          } else {
            throw new Error(authResult.error || "Google sign in failed");
          }
        } catch (error) {
          console.error("Google signin error:", error);
          showMessage("Google sign in failed. Please try again.", "error");
          setLoadingState(false);
        }
      }

      function validateEmail(email) {
        return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
      }

      function setLoadingState(loading, type = "email") {
        isLoading = loading;
        const button = document.getElementById("signinButton");
        const googleBtn = document.getElementById("googleSigninBtn");
        const buttonText = button.querySelector(".button-text");
        const buttonLoader = button.querySelector(".button-loading");

        if (type === "email") {
          if (loading) {
            buttonText.style.display = "none";
            buttonLoader.style.display = "flex";
            button.disabled = true;
            googleBtn.disabled = true;
          } else {
            buttonText.style.display = "block";
            buttonLoader.style.display = "none";
            button.disabled = false;
            googleBtn.disabled = false;
          }
        } else if (type === "google") {
          googleBtn.disabled = loading;
          button.disabled = loading;
          googleBtn.style.opacity = loading ? "0.6" : "1";
        }
      }

      function showMessage(message, type) {
        const messageDiv = document.getElementById(
          type === "error" ? "errorMessage" : "successMessage"
        );
        messageDiv.textContent = message;
        messageDiv.style.display = "block";

        requestAnimationFrame(() => {
          messageDiv.classList.add("show");
        });

        if (type === "error") {
          setTimeout(hideMessages, 5000);
        }
      }

      function hideMessages() {
        ["errorMessage", "successMessage"].forEach((id) => {
          const div = document.getElementById(id);
          div.classList.remove("show");
          setTimeout(() => (div.style.display = "none"), 300);
        });
      }
    </script>

    <!-- Google Sign-In API -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>

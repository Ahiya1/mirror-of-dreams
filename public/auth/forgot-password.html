<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <title>Reset Password | Mirror of Dreams</title>
    <style>
      /* Cosmic Password Reset - Mirror of Dreams */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        height: 100vh;
        overflow: hidden;
        background: linear-gradient(
          135deg,
          #0f0f23 0%,
          #1a1a2e 25%,
          #16213e 50%,
          #0f0f23 100%
        );
        color: #fff;
        font-family: Inter, -apple-system, BlinkMacSystemFont, sans-serif;
        position: fixed;
        width: 100vw;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* Cosmic Aurora Background */
      body::before {
        content: "";
        position: fixed;
        inset: 0;
        background:
          radial-gradient(
            ellipse at 30% 20%,
            rgba(52, 211, 153, 0.06) 0%,
            transparent 50%
          ),
          radial-gradient(
            ellipse at 70% 80%,
            rgba(59, 130, 246, 0.05) 0%,
            transparent 50%
          ),
          radial-gradient(
            ellipse at 50% 50%,
            rgba(147, 51, 234, 0.03) 0%,
            transparent 60%
          );
        z-index: 1;
        animation: auroraGlow 35s ease-in-out infinite;
      }

      @keyframes auroraGlow {
        0%, 100% {
          transform: scale(1);
          opacity: 0.8;
        }
        50% {
          transform: scale(1.15);
          opacity: 1;
        }
      }

      /* Floating Stars */
      .stars {
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: 2;
        overflow: hidden;
      }

      .star {
        position: absolute;
        width: 3px;
        height: 3px;
        background: rgba(255, 255, 255, 0.6);
        border-radius: 50%;
        animation: twinkle 3s ease-in-out infinite;
      }

      .star:nth-child(1) { top: 10%; left: 20%; animation-delay: 0s; }
      .star:nth-child(2) { top: 20%; left: 80%; animation-delay: 0.5s; }
      .star:nth-child(3) { top: 40%; left: 10%; animation-delay: 1s; }
      .star:nth-child(4) { top: 60%; left: 90%; animation-delay: 1.5s; }
      .star:nth-child(5) { top: 80%; left: 30%; animation-delay: 2s; }
      .star:nth-child(6) { top: 15%; left: 50%; animation-delay: 0.3s; }
      .star:nth-child(7) { top: 70%; left: 70%; animation-delay: 0.8s; }
      .star:nth-child(8) { top: 90%; left: 15%; animation-delay: 1.3s; }

      @keyframes twinkle {
        0%, 100% {
          opacity: 0.3;
          transform: scale(1);
        }
        50% {
          opacity: 1;
          transform: scale(1.5);
        }
      }

      /* Main Container */
      .main-container {
        position: relative;
        z-index: 10;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: clamp(1rem, 3vh, 2rem);
        max-width: 95vw;
        margin: 0 auto;
        gap: clamp(1rem, 2vh, 1.5rem);
        overflow: hidden;
      }

      /* Card */
      .card {
        width: 100%;
        max-width: clamp(380px, 45vw, 480px);
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(20px) saturate(130%);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: clamp(20px, 4vw, 28px);
        padding: clamp(2rem, 4vh, 3rem) clamp(1.5rem, 3vw, 2.5rem);
        box-shadow:
          0 25px 60px rgba(0, 0, 0, 0.35),
          0 0 0 1px rgba(255, 255, 255, 0.05),
          inset 0 1px 0 rgba(255, 255, 255, 0.1);
        position: relative;
        overflow: hidden;
        text-align: center;
      }

      .card::before {
        content: "";
        position: absolute;
        inset: 1px;
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.06) 0%,
          rgba(52, 211, 153, 0.02) 50%,
          rgba(255, 255, 255, 0.01) 100%
        );
        border-radius: clamp(19px, 4vw, 27px);
        pointer-events: none;
      }

      /* Header */
      .icon {
        font-size: clamp(3rem, 6vw, 4rem);
        margin-bottom: clamp(1rem, 2vh, 1.5rem);
        display: block;
        animation: gentlePulse 4s ease-in-out infinite;
      }

      @keyframes gentlePulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.08); }
      }

      .title {
        font-size: clamp(1.4rem, 2.8vw, 1.8rem);
        font-weight: 400;
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.95) 0%,
          rgba(52, 211, 153, 0.9) 100%
        );
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        margin-bottom: clamp(0.5rem, 1vh, 0.8rem);
      }

      .subtitle {
        font-size: clamp(0.85rem, 1.7vw, 0.95rem);
        color: rgba(255, 255, 255, 0.6);
        line-height: 1.6;
        font-weight: 300;
        margin-bottom: clamp(1.5rem, 3vh, 2rem);
      }

      /* Form */
      .form-group {
        position: relative;
        margin-bottom: clamp(1rem, 2vh, 1.5rem);
      }

      .form-input {
        width: 100%;
        padding: clamp(1rem, 2vh, 1.2rem) clamp(1rem, 2vw, 1.3rem);
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.15);
        border-radius: clamp(12px, 2.4vw, 16px);
        color: #fff;
        font-size: clamp(0.9rem, 1.8vw, 1rem);
        font-family: inherit;
        transition: all 0.3s ease;
        outline: none;
      }

      .form-input:focus {
        border-color: rgba(52, 211, 153, 0.5);
        background: rgba(255, 255, 255, 0.08);
        box-shadow: 0 0 25px rgba(52, 211, 153, 0.15);
      }

      .form-input::placeholder {
        color: rgba(255, 255, 255, 0.4);
      }

      /* Messages */
      .message {
        padding: clamp(0.8rem, 1.6vh, 1rem);
        border-radius: clamp(10px, 2vw, 14px);
        font-size: clamp(0.8rem, 1.6vw, 0.9rem);
        margin-bottom: clamp(1rem, 2vh, 1.5rem);
        display: none;
        font-weight: 300;
        line-height: 1.5;
      }

      .message.show {
        display: block;
        animation: fadeIn 0.3s ease;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .message.error {
        background: rgba(239, 68, 68, 0.1);
        border: 1px solid rgba(239, 68, 68, 0.3);
        color: rgba(252, 165, 165, 0.95);
      }

      .message.success {
        background: rgba(52, 211, 153, 0.1);
        border: 1px solid rgba(52, 211, 153, 0.3);
        color: rgba(110, 231, 183, 0.95);
      }

      /* Submit Button */
      .submit-button {
        width: 100%;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: clamp(0.5rem, 1vw, 0.7rem);
        color: rgba(255, 255, 255, 0.95);
        padding: clamp(1rem, 2vh, 1.2rem) clamp(2rem, 4vw, 2.5rem);
        border-radius: clamp(12px, 2.4vw, 16px);
        background: linear-gradient(
          135deg,
          rgba(52, 211, 153, 0.2) 0%,
          rgba(59, 130, 246, 0.15) 100%
        );
        border: 1px solid rgba(52, 211, 153, 0.4);
        transition: all 0.3s ease;
        font-weight: 500;
        font-size: clamp(0.9rem, 1.8vw, 1rem);
        box-shadow: 0 10px 30px rgba(52, 211, 153, 0.15);
        cursor: pointer;
        font-family: inherit;
      }

      .submit-button:hover:not(:disabled) {
        background: linear-gradient(
          135deg,
          rgba(52, 211, 153, 0.3) 0%,
          rgba(59, 130, 246, 0.22) 100%
        );
        border-color: rgba(52, 211, 153, 0.55);
        transform: translateY(-3px) scale(1.02);
        box-shadow: 0 15px 40px rgba(52, 211, 153, 0.25);
      }

      .submit-button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }

      /* Loading Spinner */
      .spinner {
        width: 18px;
        height: 18px;
        border: 2px solid rgba(255, 255, 255, 0.2);
        border-top-color: rgba(52, 211, 153, 0.9);
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      /* Success State */
      .success-state {
        display: none;
        text-align: center;
      }

      .success-state.show {
        display: block;
      }

      .success-icon {
        font-size: clamp(4rem, 8vw, 5rem);
        margin-bottom: clamp(1rem, 2vh, 1.5rem);
        animation: successPop 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55);
      }

      @keyframes successPop {
        0% { transform: scale(0) rotate(-180deg); opacity: 0; }
        60% { transform: scale(1.2) rotate(10deg); }
        100% { transform: scale(1) rotate(0deg); opacity: 1; }
      }

      .success-title {
        font-size: clamp(1.4rem, 2.8vw, 1.8rem);
        font-weight: 400;
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.95) 0%,
          rgba(52, 211, 153, 0.9) 100%
        );
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        margin-bottom: clamp(0.5rem, 1vh, 0.8rem);
      }

      .success-message {
        font-size: clamp(0.9rem, 1.8vw, 1rem);
        color: rgba(255, 255, 255, 0.7);
        line-height: 1.6;
        font-weight: 300;
        margin-bottom: clamp(1.5rem, 3vh, 2rem);
      }

      .success-email {
        color: rgba(52, 211, 153, 0.9);
        font-weight: 500;
      }

      /* Footer Link */
      .footer-link {
        margin-top: clamp(1.5rem, 3vh, 2rem);
      }

      .footer-link a {
        color: rgba(255, 255, 255, 0.5);
        text-decoration: none;
        font-size: clamp(0.8rem, 1.6vw, 0.9rem);
        transition: color 0.3s ease;
      }

      .footer-link a:hover {
        color: rgba(255, 255, 255, 0.8);
      }

      /* Responsive */
      @media (max-width: 768px) {
        .card {
          max-width: 90vw;
          padding: clamp(1.5rem, 3vh, 2rem) clamp(1.2rem, 2.4vw, 1.8rem);
        }
      }

      @media (prefers-reduced-motion: reduce) {
        *,
        *::before,
        *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }

      * {
        outline: none !important;
        -webkit-tap-highlight-color: transparent;
      }
    </style>
  </head>

  <body>
    <!-- Stars -->
    <div class="stars">
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
    </div>

    <!-- Main Container -->
    <div class="main-container">
      <div class="card">
        <!-- Form State -->
        <div id="formState">
          <div class="icon">ü™û</div>
          <h1 class="title">Reset your password</h1>
          <p class="subtitle">
            Enter your email and we'll send you a link to create a new password
          </p>

          <div class="message error" id="errorMessage"></div>

          <form id="resetForm">
            <div class="form-group">
              <input
                type="email"
                id="email"
                class="form-input"
                placeholder="Enter your email address"
                required
                autocomplete="email"
              />
            </div>

            <button type="submit" class="submit-button" id="submitButton">
              <span id="buttonText">Send reset link ‚ú¶</span>
              <span id="buttonLoading" style="display: none">
                <div class="spinner"></div>
                Sending...
              </span>
            </button>
          </form>

          <div class="footer-link">
            <a href="/auth/signin">‚Üê Back to sign in</a>
          </div>
        </div>

        <!-- Success State -->
        <div class="success-state" id="successState">
          <div class="success-icon">üìß</div>
          <h1 class="success-title">Check your inbox!</h1>
          <p class="success-message">
            We've sent a password reset link to<br>
            <span class="success-email" id="sentToEmail"></span><br><br>
            The link will expire in 1 hour.
          </p>
          <div class="footer-link">
            <a href="/auth/signin">‚Üê Back to sign in</a>
          </div>
        </div>
      </div>
    </div>

    <script>
      let isLoading = false;

      document.addEventListener("DOMContentLoaded", function () {
        const form = document.getElementById("resetForm");
        const emailInput = document.getElementById("email");

        form.addEventListener("submit", handleSubmit);

        emailInput.addEventListener("input", () => {
          hideError();
        });

        // Auto-focus with delay
        setTimeout(() => emailInput.focus(), 500);
      });

      async function handleSubmit(e) {
        e.preventDefault();
        if (isLoading) return;

        const email = document.getElementById("email").value.trim();

        if (!email) {
          showError("Please enter your email address");
          return;
        }

        if (!validateEmail(email)) {
          showError("Please enter a valid email address");
          return;
        }

        setLoading(true);
        hideError();

        try {
          const response = await fetch("/api/auth/forgot-password", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email }),
          });

          const result = await response.json();

          // Always show success (prevents email enumeration)
          showSuccess(email);
          createCelebration();
        } catch (error) {
          console.error("Reset error:", error);
          // Still show success for security
          showSuccess(email);
          createCelebration();
        } finally {
          setLoading(false);
        }
      }

      function validateEmail(email) {
        return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
      }

      function setLoading(loading) {
        isLoading = loading;
        const button = document.getElementById("submitButton");
        const buttonText = document.getElementById("buttonText");
        const buttonLoading = document.getElementById("buttonLoading");

        button.disabled = loading;
        buttonText.style.display = loading ? "none" : "inline";
        buttonLoading.style.display = loading ? "flex" : "none";
      }

      function showError(message) {
        const errorDiv = document.getElementById("errorMessage");
        errorDiv.textContent = message;
        errorDiv.classList.add("show");
      }

      function hideError() {
        document.getElementById("errorMessage").classList.remove("show");
      }

      function showSuccess(email) {
        document.getElementById("formState").style.display = "none";
        document.getElementById("sentToEmail").textContent = email;
        document.getElementById("successState").classList.add("show");
      }

      function createCelebration() {
        const colors = [
          "rgba(52, 211, 153, 0.9)",
          "rgba(59, 130, 246, 0.8)",
          "rgba(147, 51, 234, 0.8)",
          "rgba(251, 191, 36, 0.8)",
        ];

        for (let i = 0; i < 20; i++) {
          setTimeout(() => {
            const particle = document.createElement("div");
            particle.style.cssText = `
              position: fixed;
              width: ${Math.random() * 8 + 4}px;
              height: ${Math.random() * 8 + 4}px;
              background: ${colors[Math.floor(Math.random() * colors.length)]};
              border-radius: 50%;
              pointer-events: none;
              z-index: 1000;
            `;

            const startX = window.innerWidth / 2;
            const startY = window.innerHeight / 2;

            particle.style.left = startX + "px";
            particle.style.top = startY + "px";

            document.body.appendChild(particle);

            const angle = Math.random() * Math.PI * 2;
            const velocity = 80 + Math.random() * 120;
            const endX = startX + Math.cos(angle) * velocity;
            const endY = startY + Math.sin(angle) * velocity - 80;

            particle.animate([
              { left: startX + "px", top: startY + "px", opacity: 1, transform: "scale(0)" },
              { left: endX + "px", top: endY + "px", opacity: 0, transform: "scale(1)" }
            ], {
              duration: 1000 + Math.random() * 500,
              easing: "cubic-bezier(0.25, 0.46, 0.45, 0.94)"
            }).onfinish = () => particle.remove();
          }, i * 40);
        }
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <title>Reset Password | Mirror of Truth</title>
    <style>
      /* Cosmic Forgot Password - Ethereal Reset Experience */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        height: 100vh;
        overflow: hidden;
        background: linear-gradient(
          135deg,
          #0f0f23 0%,
          #1a1a2e 25%,
          #16213e 50%,
          #0f0f23 100%
        );
        color: #fff;
        font-family: Inter, -apple-system, BlinkMacSystemFont, sans-serif;
        position: fixed;
        width: 100vw;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* Cosmic Background Animation */
      body::before {
        content: "";
        position: fixed;
        inset: 0;
        background: radial-gradient(
            circle at 30% 20%,
            rgba(251, 191, 36, 0.04) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 70% 80%,
            rgba(147, 51, 234, 0.03) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 50% 50%,
            rgba(59, 130, 246, 0.02) 0%,
            transparent 60%
          );
        z-index: 1;
        animation: cosmicBreathing 30s ease-in-out infinite;
      }

      @keyframes cosmicBreathing {
        0%,
        100% {
          transform: scale(1);
          opacity: 0.8;
        }
        50% {
          transform: scale(1.1);
          opacity: 1;
        }
      }

      /* Mystical Floating Orbs */
      .cosmic-presence {
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: 2;
        overflow: hidden;
      }

      .presence-orb {
        position: absolute;
        border-radius: 50%;
        animation: orbFloat 20s ease-in-out infinite;
        filter: blur(40px);
      }

      .presence-orb:nth-child(1) {
        width: 300px;
        height: 300px;
        left: -100px;
        top: 20%;
        background: radial-gradient(circle, rgba(251, 191, 36, 0.08) 0%, transparent 70%);
        animation-delay: 0s;
      }

      .presence-orb:nth-child(2) {
        width: 400px;
        height: 400px;
        right: -150px;
        bottom: 10%;
        background: radial-gradient(circle, rgba(147, 51, 234, 0.06) 0%, transparent 70%);
        animation-delay: 7s;
      }

      .presence-orb:nth-child(3) {
        width: 200px;
        height: 200px;
        left: 50%;
        top: 60%;
        background: radial-gradient(circle, rgba(59, 130, 246, 0.05) 0%, transparent 70%);
        animation-delay: 14s;
      }

      @keyframes orbFloat {
        0%, 100% {
          transform: translate(0, 0) scale(1);
        }
        25% {
          transform: translate(30px, -20px) scale(1.05);
        }
        50% {
          transform: translate(-20px, 30px) scale(0.95);
        }
        75% {
          transform: translate(-30px, -10px) scale(1.02);
        }
      }

      /* Gentle Particle Trail */
      .particle-trail {
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: 3;
        overflow: hidden;
      }

      .trail-particle {
        position: absolute;
        width: 2px;
        height: 2px;
        background: rgba(251, 191, 36, 0.4);
        border-radius: 50%;
        animation: trailDrift 25s linear infinite;
      }

      .trail-particle:nth-child(1) { left: 10%; animation-delay: 0s; }
      .trail-particle:nth-child(2) { left: 30%; animation-delay: 5s; background: rgba(147, 51, 234, 0.35); }
      .trail-particle:nth-child(3) { left: 50%; animation-delay: 10s; background: rgba(59, 130, 246, 0.35); }
      .trail-particle:nth-child(4) { left: 70%; animation-delay: 15s; }
      .trail-particle:nth-child(5) { left: 90%; animation-delay: 20s; background: rgba(52, 211, 153, 0.3); }

      @keyframes trailDrift {
        0% {
          transform: translateY(100vh) scale(0.5);
          opacity: 0;
        }
        15% { opacity: 0.8; }
        85% { opacity: 0.3; }
        100% {
          transform: translateY(-10vh) scale(1.2);
          opacity: 0;
        }
      }

      /* Navigation */
      .back-link {
        position: fixed;
        top: clamp(0.8rem, 2vh, 1.2rem);
        left: clamp(0.8rem, 2vw, 1.2rem);
        z-index: 100;
        display: inline-flex;
        align-items: center;
        gap: clamp(0.3rem, 0.8vw, 0.5rem);
        color: rgba(255, 255, 255, 0.7);
        text-decoration: none;
        padding: clamp(0.5rem, 1vh, 0.7rem) clamp(0.9rem, 2vw, 1.2rem);
        border-radius: 50px;
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(15px) saturate(120%);
        border: 1px solid rgba(255, 255, 255, 0.1);
        transition: all 0.3s ease;
        font-size: clamp(0.7rem, 1.6vw, 0.8rem);
        font-weight: 300;
        touch-action: manipulation;
        -webkit-tap-highlight-color: transparent;
        white-space: nowrap;
      }

      .back-link:hover {
        background: rgba(255, 255, 255, 0.08);
        color: rgba(255, 255, 255, 0.9);
        transform: translateY(-2px);
      }

      /* Main Container */
      .main-container {
        position: relative;
        z-index: 10;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: clamp(1rem, 3vh, 2rem);
        max-width: 95vw;
        margin: 0 auto;
        gap: clamp(0.8rem, 1.8vh, 1.2rem);
        overflow: hidden;
      }

      /* Header Section */
      .header {
        text-align: center;
        flex-shrink: 0;
      }

      .key-icon {
        font-size: clamp(2rem, 4.5vw, 3rem);
        margin-bottom: clamp(0.5rem, 1vh, 0.8rem);
        display: block;
        animation: keyGlow 4s ease-in-out infinite;
        filter: drop-shadow(0 0 20px rgba(251, 191, 36, 0.4));
      }

      @keyframes keyGlow {
        0%, 100% {
          transform: scale(1) rotate(0deg);
          filter: drop-shadow(0 0 20px rgba(251, 191, 36, 0.4));
        }
        50% {
          transform: scale(1.08) rotate(5deg);
          filter: drop-shadow(0 0 30px rgba(251, 191, 36, 0.6));
        }
      }

      .title {
        font-size: clamp(1.6rem, 3.4vw, 2.2rem);
        font-weight: 300;
        margin-bottom: clamp(0.3rem, 0.6vh, 0.5rem);
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.95) 0%,
          rgba(251, 191, 36, 0.85) 50%,
          rgba(255, 255, 255, 0.9) 100%
        );
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        letter-spacing: 0.5px;
        line-height: 1.2;
      }

      .subtitle {
        font-size: clamp(0.85rem, 1.8vw, 1rem);
        opacity: 0.8;
        color: rgba(255, 255, 255, 0.8);
        line-height: 1.4;
        font-weight: 300;
        max-width: 400px;
        margin: 0 auto;
      }

      /* Form Container */
      .form-section {
        width: 100%;
        max-width: clamp(360px, 40vw, 420px);
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(20px) saturate(130%);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: clamp(16px, 3.2vw, 24px);
        padding: clamp(1.8rem, 3.6vh, 2.5rem) clamp(1.5rem, 3vw, 2rem);
        box-shadow:
          0 20px 50px rgba(0, 0, 0, 0.3),
          0 0 0 1px rgba(255, 255, 255, 0.05),
          inset 0 1px 0 rgba(255, 255, 255, 0.1);
        position: relative;
        overflow: hidden;
        flex-shrink: 0;
      }

      .form-section::before {
        content: "";
        position: absolute;
        inset: 1px;
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.06) 0%,
          rgba(251, 191, 36, 0.02) 50%,
          rgba(255, 255, 255, 0.01) 100%
        );
        border-radius: clamp(15px, 3.2vw, 23px);
        pointer-events: none;
      }

      /* Messages */
      .message {
        padding: clamp(0.8rem, 1.6vh, 1rem);
        border-radius: clamp(10px, 2vw, 14px);
        font-size: clamp(0.8rem, 1.6vw, 0.9rem);
        text-align: center;
        opacity: 0;
        transform: translateY(-10px);
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        font-weight: 300;
        margin-bottom: clamp(0.8rem, 1.4vh, 1rem);
        backdrop-filter: blur(15px);
        line-height: 1.5;
      }

      .message.show {
        opacity: 1;
        transform: translateY(0);
      }

      .message.error {
        background: linear-gradient(
          135deg,
          rgba(239, 68, 68, 0.12) 0%,
          rgba(239, 68, 68, 0.08) 100%
        );
        border: 1px solid rgba(239, 68, 68, 0.3);
        color: rgba(252, 165, 165, 0.95);
      }

      .message.success {
        background: linear-gradient(
          135deg,
          rgba(52, 211, 153, 0.12) 0%,
          rgba(52, 211, 153, 0.08) 100%
        );
        border: 1px solid rgba(52, 211, 153, 0.3);
        color: rgba(110, 231, 183, 0.95);
      }

      .message.info {
        background: linear-gradient(
          135deg,
          rgba(251, 191, 36, 0.12) 0%,
          rgba(251, 191, 36, 0.08) 100%
        );
        border: 1px solid rgba(251, 191, 36, 0.3);
        color: rgba(253, 224, 71, 0.95);
      }

      /* Form */
      .reset-form {
        display: flex;
        flex-direction: column;
        gap: clamp(1.1rem, 2.2vh, 1.5rem);
      }

      .form-group {
        position: relative;
      }

      .form-input {
        width: 100%;
        padding: clamp(1rem, 2.2vh, 1.3rem) clamp(1rem, 2vw, 1.3rem);
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.06) 0%,
          rgba(255, 255, 255, 0.03) 100%
        );
        backdrop-filter: blur(15px) saturate(120%);
        border: 1px solid rgba(255, 255, 255, 0.12);
        border-radius: clamp(12px, 2.4vw, 16px);
        color: #fff;
        font-size: clamp(0.9rem, 1.9vw, 1.05rem);
        font-family: inherit;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        font-weight: 300;
        outline: none;
        -webkit-tap-highlight-color: transparent;
      }

      .form-input:focus {
        border-color: rgba(251, 191, 36, 0.5);
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.08) 0%,
          rgba(251, 191, 36, 0.04) 100%
        );
        backdrop-filter: none;
        box-shadow:
          0 0 30px rgba(251, 191, 36, 0.15),
          0 6px 25px rgba(0, 0, 0, 0.15);
        transform: translateY(-2px);
      }

      .form-input::placeholder {
        color: rgba(255, 255, 255, 0.4);
        font-style: italic;
        font-weight: 300;
      }

      .form-label {
        position: absolute;
        left: clamp(1rem, 2vw, 1.3rem);
        top: clamp(1rem, 2.2vh, 1.3rem);
        color: rgba(255, 255, 255, 0.5);
        font-size: clamp(0.9rem, 1.9vw, 1.05rem);
        font-weight: 300;
        pointer-events: none;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        transform-origin: left top;
      }

      .form-input:focus + .form-label,
      .form-input:not(:placeholder-shown) + .form-label {
        transform: translateY(clamp(-1.8rem, -3.6vh, -2.2rem)) scale(0.82);
        color: rgba(251, 191, 36, 0.85);
        left: clamp(0.8rem, 1.6vw, 1rem);
      }

      /* Submit Button */
      .submit-button {
        width: 100%;
        padding: clamp(1.1rem, 2.4vh, 1.5rem);
        background: linear-gradient(
          135deg,
          rgba(251, 191, 36, 0.15) 0%,
          rgba(251, 191, 36, 0.1) 50%,
          rgba(147, 51, 234, 0.08) 100%
        );
        backdrop-filter: blur(15px);
        border: 1px solid rgba(251, 191, 36, 0.35);
        border-radius: clamp(12px, 2.4vw, 16px);
        color: rgba(253, 224, 71, 0.95);
        font-size: clamp(0.9rem, 1.9vw, 1.05rem);
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        letter-spacing: 0.4px;
        position: relative;
        overflow: hidden;
        outline: none;
        touch-action: manipulation;
        -webkit-tap-highlight-color: transparent;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: clamp(50px, 8vh, 60px);
        margin-top: clamp(0.5rem, 1vh, 0.8rem);
        box-shadow:
          0 10px 30px rgba(251, 191, 36, 0.12),
          inset 0 1px 0 rgba(255, 255, 255, 0.1);
      }

      .submit-button::before {
        content: "";
        position: absolute;
        inset: 0;
        background: linear-gradient(
          45deg,
          transparent 30%,
          rgba(255, 255, 255, 0.12) 50%,
          transparent 70%
        );
        transform: translateX(-100%);
        transition: transform 0.6s ease;
      }

      .submit-button:hover::before {
        transform: translateX(100%);
      }

      .submit-button:hover:not(:disabled) {
        background: linear-gradient(
          135deg,
          rgba(251, 191, 36, 0.22) 0%,
          rgba(251, 191, 36, 0.15) 50%,
          rgba(147, 51, 234, 0.12) 100%
        );
        border-color: rgba(251, 191, 36, 0.5);
        transform: translateY(-3px) scale(1.02);
        box-shadow:
          0 15px 40px rgba(251, 191, 36, 0.2),
          inset 0 1px 0 rgba(255, 255, 255, 0.15);
        color: rgba(253, 224, 71, 1);
      }

      .submit-button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }

      .submit-button:active:not(:disabled) {
        transform: translateY(-1px) scale(0.98);
      }

      /* Loading State */
      .button-loading {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: clamp(0.6rem, 1.4vw, 0.8rem);
      }

      .loading-spinner {
        width: clamp(16px, 3.2vw, 20px);
        height: clamp(16px, 3.2vw, 20px);
        border: 2px solid rgba(255, 255, 255, 0.2);
        border-radius: 50%;
        border-top-color: rgba(251, 191, 36, 0.9);
        animation: spin 0.8s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      /* Success State */
      .success-state {
        text-align: center;
        padding: clamp(1.5rem, 3vh, 2rem) 0;
      }

      .success-icon {
        font-size: clamp(3rem, 6vw, 4rem);
        margin-bottom: clamp(1rem, 2vh, 1.5rem);
        display: block;
        animation: successPop 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55);
      }

      @keyframes successPop {
        0% {
          transform: scale(0);
          opacity: 0;
        }
        50% {
          transform: scale(1.2);
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }

      .success-title {
        font-size: clamp(1.2rem, 2.4vw, 1.5rem);
        font-weight: 400;
        margin-bottom: clamp(0.5rem, 1vh, 0.8rem);
        color: rgba(110, 231, 183, 0.95);
      }

      .success-text {
        font-size: clamp(0.85rem, 1.7vw, 0.95rem);
        color: rgba(255, 255, 255, 0.7);
        line-height: 1.6;
        font-weight: 300;
      }

      .success-email {
        color: rgba(251, 191, 36, 0.9);
        font-weight: 400;
      }

      /* Footer */
      .footer {
        text-align: center;
        flex-shrink: 0;
        margin-top: clamp(0.8rem, 1.6vh, 1.2rem);
      }

      .footer-text {
        color: rgba(255, 255, 255, 0.6);
        font-size: clamp(0.75rem, 1.5vw, 0.85rem);
        line-height: 1.5;
        font-weight: 300;
        margin-bottom: clamp(0.6rem, 1.2vh, 0.8rem);
      }

      .signin-link {
        display: inline-flex;
        align-items: center;
        gap: clamp(0.5rem, 1vw, 0.7rem);
        color: rgba(255, 255, 255, 0.8);
        text-decoration: none;
        padding: clamp(0.7rem, 1.4vh, 0.9rem) clamp(1.3rem, 2.6vw, 1.6rem);
        border-radius: clamp(10px, 2vw, 12px);
        background: linear-gradient(
          135deg,
          rgba(59, 130, 246, 0.12) 0%,
          rgba(147, 51, 234, 0.08) 100%
        );
        border: 1px solid rgba(59, 130, 246, 0.2);
        transition: all 0.3s ease;
        font-weight: 400;
        font-size: clamp(0.75rem, 1.5vw, 0.85rem);
        touch-action: manipulation;
        -webkit-tap-highlight-color: transparent;
        position: relative;
        overflow: hidden;
      }

      .signin-link::before {
        content: "";
        position: absolute;
        inset: 0;
        background: linear-gradient(
          45deg,
          transparent,
          rgba(255, 255, 255, 0.08),
          transparent
        );
        transform: translateX(-100%);
        transition: transform 0.6s ease;
      }

      .signin-link:hover::before {
        transform: translateX(100%);
      }

      .signin-link:hover {
        background: linear-gradient(
          135deg,
          rgba(59, 130, 246, 0.18) 0%,
          rgba(147, 51, 234, 0.12) 100%
        );
        border-color: rgba(59, 130, 246, 0.35);
        color: rgba(255, 255, 255, 0.95);
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(59, 130, 246, 0.15);
      }

      /* Responsive */
      @media (max-width: 768px) {
        .main-container {
          padding: clamp(0.8rem, 2vh, 1.5rem);
          gap: clamp(0.6rem, 1.4vh, 1rem);
        }

        .form-section {
          max-width: 90vw;
          padding: clamp(1.5rem, 3vh, 2rem) clamp(1.2rem, 2.4vw, 1.6rem);
        }
      }

      @media (max-height: 700px) {
        .main-container {
          gap: clamp(0.5rem, 1.2vh, 0.8rem);
        }

        .key-icon {
          font-size: clamp(1.8rem, 3.6vw, 2.5rem);
        }
      }

      @media (max-height: 600px) {
        .subtitle {
          display: none;
        }
      }

      @media (prefers-reduced-motion: reduce) {
        *,
        *::before,
        *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }

      /* Focus visible for accessibility */
      .submit-button:focus-visible,
      .form-input:focus-visible,
      .back-link:focus-visible,
      .signin-link:focus-visible {
        outline: 2px solid rgba(251, 191, 36, 0.6);
        outline-offset: 2px;
      }

      * {
        outline: none !important;
        -webkit-tap-highlight-color: transparent;
      }

      @supports (-webkit-touch-callout: none) {
        .main-container {
          padding-top: max(clamp(1rem, 3vh, 2rem), env(safe-area-inset-top));
          padding-left: max(clamp(1rem, 3vw, 2rem), env(safe-area-inset-left));
          padding-right: max(clamp(1rem, 3vw, 2rem), env(safe-area-inset-right));
          padding-bottom: max(clamp(1rem, 3vh, 2rem), env(safe-area-inset-bottom));
        }
      }
    </style>
  </head>

  <body>
    <!-- Cosmic Presence -->
    <div class="cosmic-presence">
      <div class="presence-orb"></div>
      <div class="presence-orb"></div>
      <div class="presence-orb"></div>
    </div>

    <!-- Particle Trail -->
    <div class="particle-trail">
      <div class="trail-particle"></div>
      <div class="trail-particle"></div>
      <div class="trail-particle"></div>
      <div class="trail-particle"></div>
      <div class="trail-particle"></div>
    </div>

    <!-- Navigation -->
    <a href="/auth/signin" class="back-link">
      <span>‚Üê</span>
      <span>Back to sign in</span>
    </a>

    <!-- Main Container -->
    <div class="main-container">
      <!-- Header -->
      <div class="header">
        <div class="key-icon">üîê</div>
        <h1 class="title">Reset your password</h1>
        <p class="subtitle">Enter your email and we'll send you a magic link to create a new password</p>
      </div>

      <!-- Form Section -->
      <div class="form-section">
        <!-- Messages -->
        <div class="message error" id="errorMessage" style="display: none"></div>
        <div class="message success" id="successMessage" style="display: none"></div>
        <div class="message info" id="infoMessage" style="display: none"></div>

        <!-- Reset Form -->
        <div id="formContainer">
          <form id="resetForm" class="reset-form">
            <div class="form-group">
              <input
                type="email"
                id="email"
                name="email"
                class="form-input"
                placeholder=" "
                required
                autocomplete="email"
              />
              <label for="email" class="form-label">Your email address</label>
            </div>

            <button type="submit" class="submit-button" id="submitButton">
              <span class="button-text">Send reset link ‚ú®</span>
              <span class="button-loading" style="display: none">
                <div class="loading-spinner"></div>
                <span>Sending...</span>
              </span>
            </button>
          </form>
        </div>

        <!-- Success State -->
        <div id="successState" class="success-state" style="display: none">
          <span class="success-icon">üìß</span>
          <h2 class="success-title">Check your inbox!</h2>
          <p class="success-text">
            We've sent a password reset link to<br>
            <span class="success-email" id="sentToEmail"></span><br><br>
            The link will expire in 1 hour.
          </p>
        </div>
      </div>

      <!-- Footer -->
      <div class="footer">
        <p class="footer-text">Remember your password?</p>
        <a href="/auth/signin" class="signin-link">
          <span>ü™û</span>
          <span>Sign in instead</span>
        </a>
      </div>
    </div>

    <script>
      // Forgot Password Logic
      let isLoading = false;

      document.addEventListener("DOMContentLoaded", function () {
        setupForm();
        setupAnimations();

        // Auto-focus email with delay for smooth entrance
        setTimeout(() => {
          document.getElementById("email").focus();
        }, 800);
      });

      function setupForm() {
        const form = document.getElementById("resetForm");
        const emailInput = document.getElementById("email");

        form.addEventListener("submit", handleSubmit);

        emailInput.addEventListener("input", () => {
          hideMessages();
          emailInput.style.borderColor = "";
        });

        emailInput.addEventListener("blur", validateEmailInput);
      }

      function setupAnimations() {
        // Stagger form elements
        const formGroup = document.querySelector(".form-group");
        const submitButton = document.getElementById("submitButton");

        [formGroup, submitButton].forEach((el, index) => {
          el.style.opacity = "0";
          el.style.transform = "translateY(20px)";

          setTimeout(() => {
            el.style.transition = "all 0.6s cubic-bezier(0.4, 0, 0.2, 1)";
            el.style.opacity = "1";
            el.style.transform = "translateY(0)";
          }, 500 + index * 150);
        });
      }

      async function handleSubmit(e) {
        e.preventDefault();
        if (isLoading) return;

        const email = document.getElementById("email").value.trim();

        // Validation
        if (!email) {
          showMessage("Please enter your email address", "error");
          return;
        }

        if (!validateEmail(email)) {
          showMessage("Please enter a valid email address", "error");
          document.getElementById("email").style.borderColor = "rgba(239, 68, 68, 0.5)";
          return;
        }

        setLoadingState(true);
        hideMessages();

        try {
          const response = await fetch("/api/auth/forgot-password", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ email }),
          });

          const result = await response.json();

          if (result.success) {
            showSuccessState(email);
          } else {
            throw new Error(result.error || "Failed to send reset link");
          }
        } catch (error) {
          console.error("Reset error:", error);
          // Always show success to prevent email enumeration
          showSuccessState(email);
        } finally {
          setLoadingState(false);
        }
      }

      function showSuccessState(email) {
        document.getElementById("formContainer").style.display = "none";
        document.getElementById("sentToEmail").textContent = email;
        document.getElementById("successState").style.display = "block";

        // Celebration particles
        createSuccessParticles();
      }

      function validateEmailInput() {
        const email = document.getElementById("email").value.trim();
        const emailInput = document.getElementById("email");

        if (email && !validateEmail(email)) {
          emailInput.style.borderColor = "rgba(239, 68, 68, 0.5)";
        } else {
          emailInput.style.borderColor = "";
        }
      }

      function validateEmail(email) {
        return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
      }

      function setLoadingState(loading) {
        isLoading = loading;
        const button = document.getElementById("submitButton");
        const buttonText = button.querySelector(".button-text");
        const buttonLoader = button.querySelector(".button-loading");

        if (loading) {
          buttonText.style.display = "none";
          buttonLoader.style.display = "flex";
          button.disabled = true;
        } else {
          buttonText.style.display = "block";
          buttonLoader.style.display = "none";
          button.disabled = false;
        }
      }

      function showMessage(message, type) {
        const messageDiv = document.getElementById(
          type === "error" ? "errorMessage" :
          type === "info" ? "infoMessage" : "successMessage"
        );

        messageDiv.textContent = message;
        messageDiv.className = `message ${type}`;
        messageDiv.style.display = "block";

        requestAnimationFrame(() => {
          messageDiv.classList.add("show");
        });

        if (type === "error" || type === "info") {
          setTimeout(hideMessages, 6000);
        }
      }

      function hideMessages() {
        ["errorMessage", "successMessage", "infoMessage"].forEach((id) => {
          const div = document.getElementById(id);
          div.classList.remove("show");
          setTimeout(() => (div.style.display = "none"), 300);
        });
      }

      function createSuccessParticles() {
        const colors = [
          "rgba(251, 191, 36, 0.8)",
          "rgba(52, 211, 153, 0.8)",
          "rgba(147, 51, 234, 0.7)",
        ];

        for (let i = 0; i < 15; i++) {
          setTimeout(() => {
            const particle = document.createElement("div");
            particle.style.position = "fixed";
            particle.style.width = "6px";
            particle.style.height = "6px";
            particle.style.background = colors[i % colors.length];
            particle.style.borderRadius = "50%";
            particle.style.pointerEvents = "none";
            particle.style.zIndex = "1000";

            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;

            particle.style.left = centerX + "px";
            particle.style.top = centerY + "px";

            document.body.appendChild(particle);

            const angle = (i / 15) * Math.PI * 2;
            const distance = 100 + Math.random() * 100;
            const endX = centerX + Math.cos(angle) * distance;
            const endY = centerY + Math.sin(angle) * distance - 50;

            particle.animate(
              [
                {
                  left: centerX + "px",
                  top: centerY + "px",
                  opacity: 1,
                  transform: "scale(0)",
                },
                {
                  left: endX + "px",
                  top: endY + "px",
                  opacity: 0,
                  transform: "scale(1.5)",
                },
              ],
              {
                duration: 1200,
                easing: "cubic-bezier(0.25, 0.46, 0.45, 0.94)",
              }
            ).onfinish = () => {
              if (document.body.contains(particle)) {
                document.body.removeChild(particle);
              }
            };
          }, i * 60);
        }
      }

      // Debug (Development Only)
      if (window.location.hostname === "localhost") {
        console.log("üîê Forgot Password - Cosmic Reset Experience");

        window.resetDebug = {
          testSuccess: () => showSuccessState("test@example.com"),
          testError: () => showMessage("Something went wrong", "error"),
          particles: createSuccessParticles,
        };
      }
    </script>
  </body>
</html>

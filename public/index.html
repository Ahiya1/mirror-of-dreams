<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Mirror of Truth</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: linear-gradient(
          135deg,
          #0f0f23 0%,
          #1a1a2e 25%,
          #16213e 50%,
          #0f0f23 100%
        );
        min-height: 100vh;
        overflow: hidden;
        position: relative;
      }

      .mirrors-container {
        position: absolute;
        inset: 0;
        pointer-events: none;
      }

      .mirror {
        --deg: 0deg;
        position: absolute;
        width: 80px;
        height: 80px;
        background: rgba(255, 255, 255, 0.07);
        backdrop-filter: blur(25px) saturate(140%);
        border: 1px solid rgba(255, 255, 255, 0.18);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
        clip-path: polygon(6% 0, 94% 2%, 100% 30%, 92% 98%, 8% 100%, 0 70%);
        transform: rotate(var(--deg));
        animation: float 10s ease-in-out infinite;
        transition: 0.4s;
        overflow: hidden;
      }

      .mirror::after {
        content: "";
        position: absolute;
        inset: 0;
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.35) 0%,
          rgba(255, 255, 255, 0) 65%
        );
        opacity: 0.35;
        mix-blend-mode: screen;
        pointer-events: none;
      }

      .mirror:nth-child(1) {
        top: 12%;
        left: 18%;
        --deg: 3deg;
      }
      .mirror:nth-child(2) {
        top: 24%;
        right: 14%;
        --deg: -6deg;
        width: 60px;
        height: 60px;
      }
      .mirror:nth-child(3) {
        top: 46%;
        left: 8%;
        --deg: 8deg;
        width: 55px;
        height: 55px;
      }
      .mirror:nth-child(4) {
        top: 60%;
        right: 22%;
        --deg: -4deg;
        width: 90px;
        height: 90px;
      }
      .mirror:nth-child(5) {
        bottom: 22%;
        left: 30%;
        --deg: 12deg;
        width: 70px;
        height: 70px;
      }
      .mirror:nth-child(6) {
        bottom: 34%;
        right: 40%;
        --deg: -12deg;
        width: 50px;
        height: 50px;
      }
      .mirror:nth-child(7) {
        top: 34%;
        left: 50%;
        --deg: 0deg;
        width: 45px;
        height: 45px;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0) rotate(var(--deg));
          opacity: 0.6;
        }
        25% {
          transform: translateY(-25px) rotate(calc(var(--deg) + 2deg));
          opacity: 0.8;
        }
        50% {
          transform: translateY(-10px) rotate(calc(var(--deg) - 2deg));
          opacity: 1;
        }
        75% {
          transform: translateY(-18px) rotate(calc(var(--deg) + 1deg));
          opacity: 0.7;
        }
      }

      .mirrors-container.hover .mirror {
        animation-play-state: paused;
        background: rgba(255, 255, 255, 0.14);
        border-color: rgba(255, 255, 255, 0.35);
        box-shadow: 0 15px 45px rgba(255, 255, 255, 0.12);
        transform: scale(1.06) rotate(var(--deg));
      }

      .main-content {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        position: relative;
        z-index: 10;
      }

      .center-container {
        text-align: center;
        color: #fff;
        max-width: 600px;
        padding: 2rem;
      }

      .title {
        font-size: clamp(2rem, 8vw, 4rem);
        font-weight: 300;
        margin-bottom: 1rem;
        line-height: 1.2;
        opacity: 0.95;
      }

      .reflect-button {
        width: clamp(180px, 25vw, 220px);
        height: clamp(180px, 25vw, 220px);
        border-radius: 50%;
        background: radial-gradient(
          circle,
          rgba(255, 255, 255, 0.12) 0%,
          rgba(255, 255, 255, 0.03) 70%
        );
        backdrop-filter: blur(30px);
        border: 2px solid rgba(255, 255, 255, 0.25);
        color: #fff;
        font-size: clamp(1rem, 3vw, 1.3rem);
        font-weight: 400;
        cursor: pointer;
        transition: 0.4s;
        position: relative;
        overflow: hidden;
        margin: 2rem auto;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
        text-decoration: none;
      }

      .reflect-button::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 0;
        height: 0;
        background: radial-gradient(
          circle,
          rgba(255, 255, 255, 0.08) 0%,
          transparent 70%
        );
        border-radius: 50%;
        transition: 0.6s;
      }

      .reflect-button:hover::before {
        width: 100%;
        height: 100%;
      }

      .reflect-button:hover {
        transform: scale(1.03);
        border-color: rgba(255, 255, 255, 0.4);
        box-shadow: 0 25px 80px rgba(255, 255, 255, 0.08);
      }

      .tagline {
        font-size: clamp(0.85rem, 2.5vw, 1rem);
        opacity: 0.75;
        font-weight: 300;
        letter-spacing: 0.3px;
        line-height: 1.6;
        margin-top: 1.5rem;
        max-width: 400px;
        margin-inline: auto;
      }

      @media (max-width: 768px) {
        .reflect-button {
          width: 160px;
          height: 160px;
          font-size: 1rem;
        }
        .center-container {
          padding: 1rem;
        }
      }

      @media (max-width: 480px) {
        .title {
          font-size: 2rem;
        }
      }
    </style>
  </head>

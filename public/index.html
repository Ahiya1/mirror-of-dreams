<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Mirror of Truth | ◊û◊®◊ê◊™ ◊î◊ê◊û◊™</title>

    <!-- ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ  INLINE STYLES (identical to original except minor tweaks) ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: linear-gradient(
          135deg,
          #0f0f23 0%,
          #1a1a2e 25%,
          #16213e 50%,
          #0f0f23 100%
        );
        min-height: 100vh;
        overflow: hidden;
        position: relative;
      }
      [dir="rtl"] {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
      }

      /* language toggle */
      .language-toggle {
        position: fixed;
        top: 2rem;
        right: 2rem;
        z-index: 1000;
      }
      [dir="rtl"] .language-toggle {
        right: auto;
        left: 2rem;
      }
      .lang-btn {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: #fff;
        padding: 0.8rem 1.2rem;
        border-radius: 50px;
        cursor: pointer;
        transition: 0.3s;
        font-weight: 500;
        font-size: 0.9rem;
      }
      .lang-btn:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: translateY(-2px);
      }

      /* mirrors */
      .mirrors-container {
        position: absolute;
        inset: 0;
        pointer-events: none;
      }
      .mirror {
        position: absolute;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(15px);
        border: 1px solid rgba(255, 255, 255, 0.15);
        animation: float 8s ease-in-out infinite;
        transition: 0.4s;
        overflow: hidden;
      }
      .mirror::before,
      .mirror::after {
        content: \"\";
        position: absolute;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
      }
      .mirror::before {
        top: 20%;
        left: 15%;
        width: 30%;
        height: 35%;
        border-radius: 60% 40% 30% 70%;
      }
      .mirror::after {
        bottom: 25%;
        right: 20%;
        width: 25%;
        height: 30%;
        border-radius: 40% 60% 70% 30%;
      }

      /* individual mirrors */
      .mirror:nth-child(1) {
        top: 15%;
        left: 20%;
        width: 80px;
        height: 80px;
        animation-delay: 0s;
      }
      .mirror:nth-child(2) {
        top: 25%;
        right: 15%;
        width: 60px;
        height: 60px;
        animation-delay: -2s;
      }
      .mirror:nth-child(3) {
        top: 45%;
        left: 10%;
        width: 50px;
        height: 50px;
        animation-delay: -4s;
      }
      .mirror:nth-child(4) {
        top: 60%;
        right: 25%;
        width: 90px;
        height: 90px;
        animation-delay: -6s;
      }
      .mirror:nth-child(5) {
        bottom: 20%;
        left: 30%;
        width: 70px;
        height: 70px;
        animation-delay: -3s;
      }
      .mirror:nth-child(6) {
        bottom: 35%;
        right: 40%;
        width: 55px;
        height: 55px;
        animation-delay: -5s;
      }
      .mirror:nth-child(7) {
        top: 35%;
        left: 50%;
        width: 45px;
        height: 45px;
        animation-delay: -1s;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0) rotate(0deg);
          opacity: 0.6;
        }
        25% {
          transform: translateY(-20px) rotate(5deg);
          opacity: 0.8;
        }
        50% {
          transform: translateY(-10px) rotate(-3deg);
          opacity: 1;
        }
        75% {
          transform: translateY(-15px) rotate(2deg);
          opacity: 0.7;
        }
      }
      .mirrors-container.hover .mirror {
        animation-play-state: paused;
        background: rgba(255, 255, 255, 0.15);
        box-shadow: 0 15px 40px rgba(255, 255, 255, 0.1);
        transform: scale(1.05);
      }

      /* main content */
      .main-content {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        position: relative;
        z-index: 10;
      }
      .center-container {
        text-align: center;
        color: #fff;
        max-width: 600px;
        padding: 2rem;
      }
      .title {
        font-size: clamp(2rem, 8vw, 4rem);
        font-weight: 300;
        margin-bottom: 1rem;
        line-height: 1.2;
        opacity: 0.95;
      }

      .reflect-button {
        width: clamp(180px, 25vw, 220px);
        height: clamp(180px, 25vw, 220px);
        border-radius: 50%;
        background: radial-gradient(
          circle,
          rgba(255, 255, 255, 0.12) 0%,
          rgba(255, 255, 255, 0.03) 70%
        );
        backdrop-filter: blur(30px);
        border: 2px solid rgba(255, 255, 255, 0.25);
        color: #fff;
        font-size: clamp(1rem, 3vw, 1.3rem);
        font-weight: 400;
        cursor: pointer;
        transition: 0.4s;
        position: relative;
        overflow: hidden;
        margin: 2rem auto;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
      }
      .reflect-button::before {
        content: \"\";
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 0;
        height: 0;
        background: radial-gradient(
          circle,
          rgba(255, 255, 255, 0.08) 0%,
          transparent 70%
        );
        border-radius: 50%;
        transition: 0.6s;
      }
      .reflect-button:hover::before {
        width: 100%;
        height: 100%;
      }
      .reflect-button:hover {
        transform: scale(1.03);
        border-color: rgba(255, 255, 255, 0.4);
        box-shadow: 0 25px 80px rgba(255, 255, 255, 0.08);
      }

      .tagline {
        font-size: clamp(0.85rem, 2.5vw, 1rem);
        opacity: 0.75;
        font-weight: 300;
        letter-spacing: 0.3px;
        line-height: 1.6;
        margin-top: 1.5rem;
        max-width: 400px;
        margin-left: auto;
        margin-right: auto;
      }

      /* modal */
      .modal {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.85);
        backdrop-filter: blur(20px);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 1000;
        opacity: 0;
        transition: opacity 0.3s;
      }
      .modal.show {
        display: flex;
        opacity: 1;
      }
      .modal-content {
        background: rgba(30, 30, 60, 0.95);
        backdrop-filter: blur(30px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 24px;
        padding: 3rem;
        max-width: 450px;
        width: 90%;
        text-align: center;
        color: #fff;
        position: relative;
        transform: scale(0.9);
        transition: transform 0.3s;
      }
      .modal.show .modal-content {
        transform: scale(1);
      }
      .modal h3 {
        margin-bottom: 2.5rem;
        font-weight: 400;
        font-size: 1.4rem;
        line-height: 1.3;
      }

      .form-group {
        margin-bottom: 1.8rem;
        text-align: left;
      }
      [dir=\"rtl\"] .form-group {
        text-align: right;
      }
      .form-group label {
        display: block;
        margin-bottom: 0.8rem;
        font-size: 0.95rem;
        opacity: 0.9;
        font-weight: 400;
      }
      .form-group input {
        width: 100%;
        padding: 1.2rem;
        background: rgba(255, 255, 255, 0.08);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 12px;
        color: #fff;
        font-size: 1rem;
        transition: 0.3s;
        font-family: inherit;
      }
      .form-group input:focus {
        outline: none;
        border-color: rgba(255, 255, 255, 0.5);
        background: rgba(255, 255, 255, 0.12);
      }
      .form-group input::placeholder {
        color: rgba(255, 255, 255, 0.4);
      }

      .payment-options {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
        margin-bottom: 2.5rem;
      }
      .payment-option {
        padding: 1.5rem 1rem;
        background: rgba(255, 255, 255, 0.08);
        border: 1px solid rgba(255, 255, 255, 0.25);
        border-radius: 16px;
        cursor: pointer;
        transition: 0.3s;
        text-align: center;
        font-size: 0.95rem;
        line-height: 1.4;
      }
      .payment-option:hover,
      .payment-option.selected {
        background: rgba(255, 255, 255, 0.15);
        border-color: rgba(255, 255, 255, 0.5);
        transform: translateY(-2px);
      }
      .payment-emoji {
        font-size: 1.8rem;
        margin-bottom: 0.5rem;
        display: block;
      }
      .continue-btn {
        width: 100%;
        padding: 1.2rem 2rem;
        background: rgba(255, 255, 255, 0.12);
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 16px;
        color: #fff;
        font-size: 1.1rem;
        font-weight: 500;
        cursor: pointer;
        transition: 0.3s;
      }
      .continue-btn:hover:not(:disabled) {
        background: rgba(255, 255, 255, 0.2);
        border-color: rgba(255, 255, 255, 0.5);
        transform: translateY(-2px);
      }
      .continue-btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      .modal-close {
        position: absolute;
        top: 1.5rem;
        right: 1.5rem;
        background: none;
        border: none;
        color: rgba(255, 255, 255, 0.6);
        font-size: 1.8rem;
        cursor: pointer;
        transition: color 0.3s;
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
      }
      .modal-close:hover {
        color: #fff;
        background: rgba(255, 255, 255, 0.1);
      }
      [dir=\"rtl\"] .modal-close {
        right: auto;
        left: 1.5rem;
      }
      [dir=\"rtl\"] .payment-options {
        direction: rtl;
      }

      /* responsive tweaks */
      @media (max-width: 768px) {
        .reflect-button {
          width: 160px;
          height: 160px;
          font-size: 1rem;
        }
        .center-container {
          padding: 1rem;
        }
        .modal-content {
          padding: 2rem;
          margin: 1rem;
        }
        .payment-options {
          grid-template-columns: 1fr;
          gap: 0.8rem;
        }
        .language-toggle {
          top: 1rem;
          right: 1rem;
        }
        [dir=\"rtl\"] .language-toggle {
          right: auto;
          left: 1rem;
        }
      }
      @media (max-width: 480px) {
        .title {
          font-size: 2rem;
        }
      }
    </style>
  </head>

  <body>
    <!-- Floating mirrors -->
    <div class="mirrors-container" id="mirrorsContainer">
      <div class="mirror"></div>
      <div class="mirror"></div>
      <div class="mirror"></div>
      <div class="mirror"></div>
      <div class="mirror"></div>
      <div class="mirror"></div>
      <div class="mirror"></div>
    </div>

    <!-- language toggle -->
    <div class="language-toggle">
      <button id="langToggle" class="lang-btn">
        <span class="lang-flag">üáÆüá±</span><span class="lang-text">◊¢◊ë◊®◊ô◊™</span>

    <!-- landing copy -->
    <main class="main-content">

    <div class="modal" id="paymentModal">
      <div class="modal-content">

                At booth only
              </div>
            </div>

            <div class="payment-option" data-payment="bit">
              <span class="payment-emoji">üì±</span>
              <div class="payment-title" id="bitTitle">Bit</div>
              <div class="payment-subtitle" id="bitSubtitle">20 ‚Ç™</div>

          </div>

        <button class="continue-btn" id="continueBtn" disabled>
          <span id="continueText">Continue to Reflection</span>

      </div>
    </div>

    <!-- ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ JavaScript ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
    <script>
      /* language */
      let currentLanguage = (() => {
        try {
          return (
            new URLSearchParams(location.search).get("lang") ||
            localStorage.getItem("mirrorLanguage") ||
            "en"
          );
        } catch {
          return "en";
        }
      })();

      const translations = {
        en: {
          mainTitle: "The Mirror of Truth",
          reflectText: "Reflect Me",
          tagline: "A space to see yourself clearly.<br>No fixing. Only truth.",
          modalTitle: "Begin Your Reflection",
          nameLabel: "Your Name",
          emailLabel: "Your Email",
          paymentLabel: "Payment Method",
          cashTitle: "Cash",
          cashSubtitle: "At booth only",
          bitTitle: "Bit",
          bitSubtitle: "20 ‚Ç™",
          continueText: "Continue to Reflection",
          langText: "◊¢◊ë◊®◊ô◊™",
          langFlag: "üáÆüá±",
          namePlaceholder: "Enter your name",
          emailPlaceholder: "name@example.com",
          bitPaymentNote:
            "Send 20 ‚Ç™ via Bit to +972 58-778-9019. Then press OK to continue.",
        },
        he: {
          mainTitle: "◊û◊®◊ê◊™ ◊î◊ê◊û◊™",
          reflectText: "◊™◊®◊ê◊î ◊ê◊ï◊™◊ô",
          tagline: "◊û◊®◊ó◊ë ◊ú◊®◊ê◊ï◊™ ◊ê◊™ ◊¢◊¶◊û◊ö ◊ë◊ë◊ô◊®◊ï◊®.<br>◊ë◊ú◊ô ◊™◊ô◊ß◊ï◊†◊ô◊ù. ◊®◊ß ◊ê◊û◊™.",
          modalTitle: "◊î◊™◊ó◊ú ◊ê◊™ ◊î◊î◊©◊™◊ß◊§◊ï◊™",
          nameLabel: "◊©◊ù ◊û◊ú◊ê",
          emailLabel: "◊ê◊ô◊û◊ô◊ô◊ú",
          paymentLabel: "◊ê◊û◊¶◊¢◊ô ◊™◊©◊ú◊ï◊ù",
          cashTitle: "◊û◊ñ◊ï◊û◊ü",
          cashSubtitle: "◊ë◊ì◊ï◊õ◊ü ◊ë◊ú◊ë◊ì",
          bitTitle: "◊ë◊ô◊ò",
          bitSubtitle: "20 ‚Ç™",
          continueText: "◊î◊û◊©◊ö ◊ú◊î◊©◊™◊ß◊§◊ï◊™",
          langText: "English",
          langFlag: "üá∫üá∏",
          namePlaceholder: "◊î◊ñ◊ü ◊ê◊™ ◊©◊û◊ö",
          emailPlaceholder: "name@example.com",
          bitPaymentNote:
            "◊©◊ú◊ù 20 ‚Ç™ ◊ë◊ë◊ô◊ò ◊ú-+972 58-778-9019 ◊ï◊ú◊ê◊ó◊® ◊û◊õ◊ü ◊ú◊ó◊• OK ◊ú◊î◊û◊©◊ö.",
        },
      };

      function applyLanguage() {
        const t = translations[currentLanguage];
        document.documentElement.dir = currentLanguage === "he" ? "rtl" : "ltr";
        document.documentElement.lang = currentLanguage;

        Object.entries(t).forEach(([k, v]) => {
          const el = document.getElementById(k);
          if (el) el.innerHTML = v;
        });
        document.querySelector(".lang-text").textContent = t.langText;
        document.querySelector(".lang-flag").textContent = t.langFlag;
        document.getElementById("userName").placeholder = t.namePlaceholder;
        document.getElementById("userEmail").placeholder = t.emailPlaceholder;
      }
      applyLanguage();

      /* interactions */
      const reflectBtn = document.getElementById("reflectBtn");
      const mirrors = document.getElementById("mirrorsContainer");
      reflectBtn.addEventListener("mouseenter", () =>
        mirrors.classList.add("hover")
      );
      reflectBtn.addEventListener("mouseleave", () =>
        mirrors.classList.remove("hover")
      );
      reflectBtn.addEventListener("click", () =>
        document.getElementById("paymentModal").classList.add("show")
      );

      document.getElementById("langToggle").addEventListener("click", () => {
        currentLanguage = currentLanguage === "en" ? "he" : "en";
        try {
          localStorage.setItem("mirrorLanguage", currentLanguage);
        } catch {}
        applyLanguage();
      });

      /* payment logic */
      let selectedPayment = null;
      document.querySelectorAll(".payment-option").forEach((opt) =>
        opt.addEventListener("click", () => {
          document
            .querySelectorAll(".payment-option")
            .forEach((o) => o.classList.remove("selected"));
          opt.classList.add("selected");
          selectedPayment = opt.dataset.payment;
          updateContinue();
        })
      );
      document
        .getElementById("userName")
        .addEventListener("input", updateContinue);
      document
        .getElementById("userEmail")
        .addEventListener("input", updateContinue);

      function updateContinue() {
        const ready =
          document.getElementById("userName").value &&
          document.getElementById("userEmail").value &&
          selectedPayment;
        document.getElementById("continueBtn").disabled = !ready;
      }

      document
        .getElementById("continueBtn")
        .addEventListener("click", continueFlow);

      function closeModal() {
        document.getElementById("paymentModal").classList.remove("show");
        selectedPayment = null;
        updateContinue();
      }
      document.getElementById("paymentModal").addEventListener("click", (e) => {
        if (e.target === e.currentTarget) closeModal();
      });
      document.addEventListener("keydown", (e) => {
        if (e.key === "Escape") closeModal();
      });

      function continueFlow() {
        const t = translations[currentLanguage];
        const data = {
          name: document.getElementById("userName").value.trim(),
          email: document.getElementById("userEmail").value.trim(),
          payment: selectedPayment,
          language: currentLanguage,
        };
        try {
          localStorage.setItem("pendingPayment", JSON.stringify(data));
        } catch {}

        if (selectedPayment === "bit") alert(t.bitPaymentNote);

        /* both cash & bit now funnel to same access-code flow */
        location.href = `./breathing.html?payment=cash&lang=${currentLanguage}`;
      }
    </script>
  </body>
</html>

     â€¢ â€œSend Packageâ€ button e-mails BOTH access-code + receipt (API: /api/send-access-code)

     â€¢ Stats auto-populate from session list (kept in memory client-side for now).

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin | Mirror of Truth</title>

    <!-- â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€  styles  â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: linear-gradient(
          135deg,
          #0f0f23 0%,
          #1a1a2e 25%,
          #16213e 50%,
          #0f0f23 100%
        );
        min-height: 100vh;
        color: #fff;
        padding: 2rem;
        overflow-x: hidden;
      }
      [dir="rtl"] {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
      }

      h1 {
        font-size: 2rem;
        font-weight: 600;
        margin-bottom: 0.4rem;
        text-align: center;
      }
      p.sub {
        opacity: 0.75;
        text-align: center;
        margin-bottom: 2.5rem;
      }

      /* language toggle */
      .lang-toggle {
        position: fixed;
        top: 1.4rem;
        right: 1.6rem;
        z-index: 1000;
      }
      [dir="rtl"] .lang-toggle {
        right: auto;
        left: 1.6rem;
      }
      .lang-btn {
        display: flex;
        align-items: center;
        gap: 0.45rem;
        background: rgba(255, 255, 255, 0.12);
        border: 1px solid rgba(255, 255, 255, 0.22);
        padding: 0.55rem 1.1rem;
        border-radius: 30px;
        cursor: pointer;
        transition: 0.3s;
        font-size: 0.9rem;
      }
      .lang-btn:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: translateY(-2px);
      }

      /* cards */
      .grid {
        display: grid;
        gap: 2rem;
      }
      .stats {
        grid-template-columns: repeat(auto-fit, minmax(170px, 1fr));
        margin-bottom: 2.2rem;
      }
      .card {
        background: rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(22px);
        border: 1px solid rgba(255, 255, 255, 0.18);
        border-radius: 18px;
        padding: 2rem;
      }
      .stat-num {
        font-size: 2.2rem;
        font-weight: 700;
        color: #f59e0b;
        margin-bottom: 0.4rem;
        text-align: center;
      }
      .stat-label {
        font-size: 0.85rem;
        opacity: 0.7;
        text-align: center;
        text-transform: uppercase;
        letter-spacing: 0.4px;
      }

      /* form */
      form .field {
        margin-bottom: 1.4rem;
      }
      label {
        display: block;
        font-size: 0.9rem;
        margin-bottom: 0.4rem;
        opacity: 0.9;
      }
      input,
      select {
        width: 100%;
        padding: 1rem;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.25);
        border-radius: 10px;
        color: #fff;
        font-size: 0.9rem;
      }
      input::placeholder {
        color: rgba(255, 255, 255, 0.45);
      }
      select {
        cursor: pointer;
      }
      .btn {
        display: block;
        width: 100%;
        padding: 1.1rem;
        margin-top: 0.4rem;
        font-size: 0.95rem;
        background: rgba(59, 130, 246, 0.25);
        border: 1px solid rgba(59, 130, 246, 0.45);
        color: #fff;
        border-radius: 10px;
        cursor: pointer;
        transition: 0.3s;
        text-align: center;
      }
      .btn:hover {
        background: rgba(59, 130, 246, 0.35);
        transform: translateY(-2px);
      }
      .btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: none;
      }

      /* sessions */
      #sessions {
        margin-top: 3rem;
      }
      .session {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.12);
        border-radius: 10px;
        padding: 1rem;
        margin-bottom: 0.8rem;
        flex-wrap: wrap;
        gap: 1rem;
      }
      .session-meta {
        font-size: 0.8rem;
        opacity: 0.7;
      }
      .status {
        padding: 0.2rem 0.6rem;
        border-radius: 4px;
        font-size: 0.7rem;
        font-weight: 600;
      }
      .status.pending {
        background: rgba(251, 191, 36, 0.25);
        color: #fbbf24;
      }
      .status.completed {
        background: rgba(34, 197, 94, 0.25);
        color: #22c55e;
      }
      .small-btn {
        padding: 0.35rem 0.8rem;
        font-size: 0.8rem;
        border-radius: 6px;
        border: 1px solid rgba(255, 255, 255, 0.25);
        background: rgba(255, 255, 255, 0.15);
        cursor: pointer;
        transition: 0.25s;
      }
      .small-btn:hover {
        background: rgba(255, 255, 255, 0.25);
      }

      /* notification */
      .note {
        position: fixed;
        top: 1.6rem;
        left: 50%;
        transform: translateX(-50%) translateY(-120%);
        background: rgba(34, 197, 94, 0.9);
        padding: 0.9rem 1.6rem;
        border-radius: 8px;
        font-weight: 500;
        transition: 0.35s;
      }
      .note.show {
        transform: translateX(-50%) translateY(0);
      }
      .note.error {
        background: rgba(239, 68, 68, 0.9);
      }

      /* responsive */
      @media (max-width: 768px) {
        body {
          padding: 1rem;
        }
        .lang-toggle {
          top: 0.8rem;
          right: 0.8rem;
        }
      }
    </style>
  </head>

  <body>
    <!-- language -->
    <div class="lang-toggle">
      <button id="langBtn" class="lang-btn">
        <span id="flag">ðŸ‡®ðŸ‡±</span><span id="langTxt">×¢×‘×¨×™×ª</span>
      </button>
    </div>

    <!-- header -->
    <h1 id="title">The Mirror of Truth</h1>
    <p class="sub" id="subtitle">Admin Panel</p>

    <!-- stats -->
    <section class="grid stats" id="statsGrid">
      <div class="card">
        <div class="stat-num" id="statToday">0</div>
        <div class="stat-label" id="lblToday">Today</div>
      </div>
      <div class="card">
        <div class="stat-num" id="statRevenue">0</div>
        <div class="stat-label" id="lblRevenue">Revenue â‚ª</div>
      </div>
      <div class="card">
        <div class="stat-num" id="statPending">0</div>
        <div class="stat-label" id="lblPending">Pending</div>
      </div>
      <div class="card">
        <div class="stat-num" id="statTotal">0</div>
        <div class="stat-label" id="lblTotal">Total</div>
      </div>
    </section>

    <!-- send package -->
    <section class="card" style="max-width: 420px; margin: 0 auto">
      <h2
        style="font-size: 1.25rem; margin-bottom: 1.5rem; text-align: center"
        id="pkgTitle"
      >
        Send Package
      </h2>
      <form id="pkgForm">
        <div class="field">
          <label for="name" id="lblName">Customer Name</label>
          <input id="name" type="text" required />
        </div>
        <div class="field">
          <label for="email" id="lblEmail">Customer E-mail</label>
          <input id="email" type="email" required />
        </div>
        <div class="field">
          <label for="payMethod" id="lblMethod">Payment Method</label>
          <select id="payMethod">
            <option value="bit">Bit</option>
            <option value="cash">Cash</option>
          </select>
        </div>
        <button type="submit" class="btn" id="sendBtn" disabled>
          Send Package
        </button>
      </form>
    </section>

    <!-- session list -->
    <section id="sessions">
      <h2 style="font-size: 1.25rem; margin: 2.5rem 0 1rem" id="sessTitle">
        Recent Sessions
      </h2>
      <div id="sessList"></div>
    </section>

    <!-- notification -->
    <div id="note" class="note"></div>

    <!-- â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€  script  â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
    <script>
      /* language setup */
      const tr = {
        en: {
          title: "The Mirror of Truth",
          subtitle: "Admin Panel",
          lblToday: "Today",
          lblRevenue: "Revenue â‚ª",
          lblPending: "Pending",
          lblTotal: "Total",
          pkgTitle: "Send Package",
          lblName: "Customer Name",
          lblEmail: "Customer E-mail",
          lblMethod: "Payment Method",
          send: "Send Package",
          sessTitle: "Recent Sessions",
          noteSent: "Package sent âœ‰ï¸",
          noteErr: "Error â€“ try again",
          lang: "×¢×‘×¨×™×ª",
          flag: "ðŸ‡®ðŸ‡±",
          placeholderName: "Full name",
          placeholderEmail: "name@email.com",
          btnMark: "Mark Done",
          noSess: "No sessions yet",
        },
        he: {
          title: "×ž×¨××ª ×”××ž×ª",
          subtitle: "×¤×× ×œ × ×™×”×•×œ",
          lblToday: "×”×™×•×",
          lblRevenue: "×”×›× ×¡×•×ª â‚ª",
          lblPending: "×ž×ž×ª×™×Ÿ",
          lblTotal: "×¡×”×´×›",
          pkgTitle: "×©×œ×— ×—×‘×™×œ×”",
          lblName: "×©× ×œ×§×•×—",
          lblEmail: "××™×ž×™×™×œ ×œ×§×•×—",
          lblMethod: "××ž×¦×¢×™ ×ª×©×œ×•×",
          send: "×©×œ×— ×—×‘×™×œ×”",
          sessTitle: "×¡×©× ×™× ××—×¨×•× ×™×",
          noteSent: "×”×—×‘×™×œ×” × ×©×œ×—×” âœ‰ï¸",
          noteErr: "×©×’×™××” â€“ × ×¡×” ×©×•×‘",
          lang: "English",
          flag: "ðŸ‡ºðŸ‡¸",
          placeholderName: "×©× ×ž×œ×",
          placeholderEmail: "name@email.com",
          btnMark: "×¡×ž×Ÿ ×›×”×•×©×œ×",
          noSess: "××™×Ÿ ×¡×©× ×™× ×¢×“×™×™×Ÿ",
        },
      };
      let lang = localStorage.getItem("adminLang") || "en";
      const $ = (id) => document.getElementById(id);

      function applyLang() {
        const L = tr[lang];
        document.documentElement.dir = lang === "he" ? "rtl" : "ltr";
        document.documentElement.lang = lang;
        $("title").textContent = L.title;
        $("subtitle").textContent = L.subtitle;
        $("lblToday").textContent = L.lblToday;
        $("lblRevenue").textContent = L.lblRevenue;
        $("lblPending").textContent = L.lblPending;
        $("lblTotal").textContent = L.lblTotal;
        $("pkgTitle").textContent = L.pkgTitle;
        $("lblName").textContent = L.lblName;
        $("lblEmail").textContent = L.lblEmail;
        $("lblMethod").textContent = L.lblMethod;
        $("sendBtn").textContent = L.send;
        $("sessTitle").textContent = L.sessTitle;
        $("langTxt").textContent = L.lang;
        $("flag").textContent = L.flag;
        $("name").placeholder = L.placeholderName;
        $("email").placeholder = L.placeholderEmail;
        renderSessions();
      }
      $("langBtn").onclick = () => {
        lang = lang === "en" ? "he" : "en";
        localStorage.setItem("adminLang", lang);
        applyLang();
      };

      /* enable button when form valid */
      ["name", "email"].forEach((id) =>
        $(id).addEventListener("input", () => {
          $("sendBtn").disabled = !pkgForm.checkValidity();
        })
      );

      /* sessions array */
      const sessions = []; // {id,email,name,status,payment,stamp}

      /* form submit */
      $("pkgForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        $("sendBtn").disabled = true;
        const payload = {
          email: $("email").value.trim(),
          name: $("name").value.trim(),
          paymentMethod: $("payMethod").value,
          language: lang,
        };
        try {
          const r = await fetch("/api/send-access-code", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload),
          });
          const j = await r.json();
          if (!j.success) throw new Error(j.error || "fail");
          notify(tr[lang].noteSent);
          // push to sessions list
          sessions.unshift({
            id: Date.now(),
            email: payload.email,
            name: payload.name,
            status: "pending",
            payment: payload.paymentMethod,
            stamp: new Date(),
          });
          pkgForm.reset();
          $("sendBtn").disabled = true;
          updateStats();
          renderSessions();
        } catch (err) {
          console.error(err);
          notify(tr[lang].noteErr, true);
        }
      });

      /* stats */
      function updateStats() {
        const today = new Date().toDateString();
        const todaySessions = sessions.filter(
          (s) => new Date(s.stamp).toDateString() === today
        );
        $("statToday").textContent = todaySessions.length;
        $("statRevenue").textContent = todaySessions.length * 20;
        $("statPending").textContent = sessions.filter(
          (s) => s.status === "pending"
        ).length;
        $("statTotal").textContent = sessions.length;
      }

      /* session render */
      function renderSessions() {
        const L = tr[lang];
        const wrap = $("sessList");
        if (sessions.length === 0) {
          wrap.innerHTML = `<p style="opacity:.6;text-align:center">${L.noSess}</p>`;
          return;
        }
        wrap.innerHTML = sessions
          .map(
            (s) => `
             <div class="session">
               <div>
                 <div style="font-weight:500">${s.email}</div>
                 <div class="session-meta">${s.name} â€¢ ${
              s.payment
            } â€¢ ${new Date(s.stamp).toLocaleTimeString(
              lang === "he" ? "he-IL" : "en-US",
              { hour: "2-digit", minute: "2-digit" }
            )}</div>
               </div>
               <div style="display:flex;gap:.5rem;align-items:center">
                 <span class="status ${s.status}">${s.status}</span>
                 ${
                   s.status === "pending"
                     ? `<button class="small-btn" onclick="markDone(${s.id})">${L.btnMark}</button>`
                     : ""
                 }
               </div>
             </div>`
          )
          .join("");
      }
      window.markDone = (id) => {
        const s = sessions.find((x) => x.id === id);
        if (s) {
          s.status = "completed";
          renderSessions();
          updateStats();
        }
      };

      /* notification */
      function notify(msg, err = false) {
        const n = $("note");
        n.textContent = msg;
        n.className = "note" + (err ? " error" : "") + " show";
        setTimeout(() => n.classList.remove("show"), 3000);
      }

      /* init */
      applyLang();
      updateStats();
      setInterval(updateStats, 30000);
    </script>
  </body>
</html>

     â€¢ Mobile-first admin panel for booth operation
     â€¢ Shows queue of pending registrations from main site
     â€¢ Simple approve / send / remove workflow â€“ duplicates allowed
     ========================================================================= -->
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin | Mirror of Truth</title>

    <!-- â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€  styles  â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: linear-gradient(
          135deg,
          #0f0f23 0%,
          #1a1a2e 25%,
          #16213e 50%,
          #0f0f23 100%
        );
        min-height: 100vh;
        color: #fff;
        padding: 1rem;
        overflow-x: hidden;
      }
      [dir="rtl"] {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
      }

      /* header */
      .header {
        text-align: center;
        margin-bottom: 2rem;
        padding-bottom: 1rem;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }
      h1 {
        font-size: 1.8rem;
        font-weight: 600;
        margin-bottom: 0.3rem;
      }
      .subtitle {
        opacity: 0.7;
        font-size: 0.9rem;
        letter-spacing: 0.3px;
      }

      /* language toggle */
      .lang-toggle {
        position: fixed;
        top: 1rem;
        right: 1rem;
        z-index: 1000;
      }
      [dir="rtl"] .lang-toggle {
        right: auto;
        left: 1rem;
      }
      .lang-btn {
        display: flex;
        align-items: center;
        gap: 0.4rem;
        background: rgba(255, 255, 255, 0.12);
        border: 1px solid rgba(255, 255, 255, 0.22);
        padding: 0.7rem 1rem;
        border-radius: 25px;
        cursor: pointer;
        transition: 0.3s;
        font-size: 0.85rem;
        color: #fff;
      }
      .lang-btn:hover {
        background: rgba(255, 255, 255, 0.2);
      }

      /* stats grid - mobile optimized */
      .stats {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
        margin-bottom: 2rem;
      }
      .stat-card {
        background: rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(22px);
        border: 1px solid rgba(255, 255, 255, 0.18);
        border-radius: 16px;
        padding: 1.5rem 1rem;
        text-align: center;
      }
      .stat-num {
        font-size: 2rem;
        font-weight: 700;
        color: #f59e0b;
        margin-bottom: 0.3rem;
        line-height: 1;
      }
      .stat-label {
        font-size: 0.8rem;
        opacity: 0.7;
        text-transform: uppercase;
        letter-spacing: 0.4px;
      }

      /* queue section */
      .queue-section {
        margin-bottom: 2rem;
      }
      .section-title {
        font-size: 1.2rem;
        font-weight: 500;
        margin-bottom: 1rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .pending-count {
        background: rgba(239, 68, 68, 0.2);
        color: #fecaca;
        padding: 0.3rem 0.8rem;
        border-radius: 20px;
        font-size: 0.8rem;
        font-weight: 600;
      }

      /* registration cards */
      .registration {
        background: rgba(255, 255, 255, 0.06);
        border: 1px solid rgba(255, 255, 255, 0.12);
        border-radius: 16px;
        padding: 1.2rem;
        margin-bottom: 1rem;
        position: relative;
        transition: 0.3s;
      }
      .registration.completed {
        background: rgba(34, 197, 94, 0.06);
        border-color: rgba(34, 197, 94, 0.2);
      }
      .registration.completed::before {
        content: "âœ“";
        position: absolute;
        top: 1rem;
        right: 1rem;
        color: #22c55e;
        font-weight: bold;
        font-size: 1.2rem;
      }
      [dir="rtl"] .registration.completed::before {
        right: auto;
        left: 1rem;
      }

      .reg-header {
        display: flex;
        align-items: flex-start;
        justify-content: space-between;
        margin-bottom: 0.8rem;
      }
      .reg-name {
        font-size: 1.1rem;
        font-weight: 600;
        margin-bottom: 0.2rem;
        line-height: 1.2;
      }
      .reg-email {
        font-size: 0.9rem;
        opacity: 0.7;
        word-break: break-all;
      }
      .reg-time {
        font-size: 0.8rem;
        opacity: 0.6;
        text-align: right;
        flex-shrink: 0;
        margin-left: 1rem;
      }
      [dir="rtl"] .reg-time {
        text-align: left;
        margin-left: 0;
        margin-right: 1rem;
      }

      .reg-actions {
        display: flex;
        gap: 0.8rem;
        margin-top: 1rem;
      }

      /* action buttons - large touch targets */
      .action-btn {
        flex: 1;
        padding: 1rem;
        font-size: 0.9rem;
        font-weight: 500;
        border-radius: 12px;
        border: none;
        cursor: pointer;
        transition: 0.3s;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        min-height: 50px;
      }
      .approve-btn {
        background: rgba(34, 197, 94, 0.2);
        color: #22c55e;
        border: 1px solid rgba(34, 197, 94, 0.3);
      }
      .approve-btn:hover {
        background: rgba(34, 197, 94, 0.3);
        transform: translateY(-1px);
      }
      .approve-btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: none;
      }
      .remove-btn {
        background: rgba(239, 68, 68, 0.15);
        color: #ef4444;
        border: 1px solid rgba(239, 68, 68, 0.25);
        flex: 0 0 50px;
      }
      .remove-btn:hover {
        background: rgba(239, 68, 68, 0.25);
      }

      /* empty state */
      .empty-queue {
        text-align: center;
        padding: 3rem 1rem;
        opacity: 0.6;
      }
      .empty-icon {
        font-size: 3rem;
        margin-bottom: 1rem;
        opacity: 0.5;
      }

      /* notification */
      .notification {
        position: fixed;
        top: 1rem;
        left: 50%;
        transform: translateX(-50%) translateY(-120%);
        background: rgba(34, 197, 94, 0.9);
        backdrop-filter: blur(20px);
        padding: 1rem 1.5rem;
        border-radius: 12px;
        font-weight: 500;
        transition: 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        z-index: 2000;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      }
      .notification.show {
        transform: translateX(-50%) translateY(0);
      }
      .notification.error {
        background: rgba(239, 68, 68, 0.9);
      }

      /* refresh indicator */
      .refresh-indicator {
        position: fixed;
        bottom: 1.5rem;
        right: 1.5rem;
        width: 50px;
        height: 50px;
        background: rgba(59, 130, 246, 0.2);
        border: 1px solid rgba(59, 130, 246, 0.4);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: 0.3s;
        color: #60a5fa;
      }
      .refresh-indicator:hover {
        background: rgba(59, 130, 246, 0.3);
        transform: scale(1.05);
      }
      .refresh-indicator.spinning {
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      /* responsive - mainly for landscape tablets */
      @media (min-width: 768px) {
        body {
          padding: 2rem;
          max-width: 600px;
          margin: 0 auto;
        }
        .stats {
          grid-template-columns: repeat(4, 1fr);
        }
        .registration {
          padding: 1.5rem;
        }
      }
    </style>
  </head>

  <body>
    <!-- language toggle -->
    <div class="lang-toggle">
      <button id="langBtn" class="lang-btn">
        <span id="flag">ðŸ‡®ðŸ‡±</span><span id="langTxt">×¢×‘×¨×™×ª</span>
      </button>
    </div>

    <!-- header -->
    <div class="header">
      <h1 id="title">Mirror of Truth</h1>
      <p class="subtitle" id="subtitle">Booth Admin</p>
    </div>

    <!-- stats -->
    <section class="stats">
      <div class="stat-card">
        <div class="stat-num" id="statPending">0</div>
        <div class="stat-label" id="lblPending">Pending</div>
      </div>
      <div class="stat-card">
        <div class="stat-num" id="statToday">0</div>
        <div class="stat-label" id="lblToday">Today</div>
      </div>
      <div class="stat-card">
        <div class="stat-num" id="statRevenue">0</div>
        <div class="stat-label" id="lblRevenue">Revenue â‚ª</div>
      </div>
      <div class="stat-card">
        <div class="stat-num" id="statTotal">0</div>
        <div class="stat-label" id="lblTotal">Total</div>
      </div>
    </section>

    <!-- queue -->
    <section class="queue-section">
      <div class="section-title">
        <span id="queueTitle">Registration Queue</span>
        <span class="pending-count" id="pendingCount">0</span>
      </div>
      <div id="queueList">
        <!-- registrations will be populated here -->
      </div>
    </section>

    <!-- refresh button -->
    <div class="refresh-indicator" id="refreshBtn" onclick="refreshData()">
      <span>âŸ²</span>
    </div>

    <!-- notification -->
    <div id="notification" class="notification"></div>

    <!-- â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€  script  â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
    <script>
      /* language setup */
      const tr = {
        en: {
          title: "Mirror of Truth",
          subtitle: "Booth Admin",
          lblPending: "Pending",
          lblToday: "Today",
          lblRevenue: "Revenue â‚ª",
          lblTotal: "Total",
          queueTitle: "Registration Queue",
          approveBtn: "ðŸ’° Approve & Send",
          removeBtn: "âœ•",
          emptyQueue: "No registrations yet",
          emptySubtext: "Registrations will appear here when users sign up",
          noteSent: "Package sent! âœ‰ï¸",
          noteRemoved: "Registration removed",
          noteError: "Error - try again",
          lang: "×¢×‘×¨×™×ª",
          flag: "ðŸ‡®ðŸ‡±",
          timeAgo: {
            now: "now",
            min: "min ago",
            mins: "mins ago",
            hour: "hour ago",
            hours: "hours ago",
          },
        },
        he: {
          title: "×ž×¨××ª ×”××ž×ª",
          subtitle: "× ×™×”×•×œ ×“×•×›×Ÿ",
          lblPending: "×ž×ž×ª×™×Ÿ",
          lblToday: "×”×™×•×",
          lblRevenue: "×”×›× ×¡×•×ª â‚ª",
          lblTotal: "×¡×”×´×›",
          queueTitle: "×ª×•×¨ ×”×¨×©×ž×•×ª",
          approveBtn: "ðŸ’° ××©×¨ ×•×©×œ×—",
          removeBtn: "âœ•",
          emptyQueue: "××™×Ÿ ×”×¨×©×ž×•×ª ×¢×“×™×™×Ÿ",
          emptySubtext: "×”×¨×©×ž×•×ª ×™×•×¤×™×¢×• ×›××Ÿ ×›×©×ž×©×ª×ž×©×™× × ×¨×©×ž×™×",
          noteSent: "×”×—×‘×™×œ×” × ×©×œ×—×”! âœ‰ï¸",
          noteRemoved: "×”×”×¨×©×ž×” ×”×•×¡×¨×”",
          noteError: "×©×’×™××” - × ×¡×” ×©×•×‘",
          lang: "English",
          flag: "ðŸ‡ºðŸ‡¸",
          timeAgo: {
            now: "×¢×›×©×™×•",
            min: "×œ×¤× ×™ ×“×§×”",
            mins: "×œ×¤× ×™ ×“×§×•×ª",
            hour: "×œ×¤× ×™ ×©×¢×”",
            hours: "×œ×¤× ×™ ×©×¢×•×ª",
          },
        },
      };

      let lang = localStorage.getItem("adminLang") || "en";
      const $ = (id) => document.getElementById(id);

      function applyLang() {
        const L = tr[lang];
        document.documentElement.dir = lang === "he" ? "rtl" : "ltr";
        document.documentElement.lang = lang;
        $("title").textContent = L.title;
        $("subtitle").textContent = L.subtitle;
        $("lblPending").textContent = L.lblPending;
        $("lblToday").textContent = L.lblToday;
        $("lblRevenue").textContent = L.lblRevenue;
        $("lblTotal").textContent = L.lblTotal;
        $("queueTitle").textContent = L.queueTitle;
        $("langTxt").textContent = L.lang;
        $("flag").textContent = L.flag;
        renderQueue();
      }

      $("langBtn").onclick = () => {
        lang = lang === "en" ? "he" : "en";
        localStorage.setItem("adminLang", lang);
        applyLang();
      };

      /* mock data - in production this would come from your backend */
      let registrations = JSON.parse(
        localStorage.getItem("adminRegistrations") || "[]"
      );

      /* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
              Allow duplicate e-mails: no uniqueness test
              â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
      function checkForNewRegistrations() {
        const pending = JSON.parse(
          localStorage.getItem("pendingPayment") || "null"
        );
        if (pending) {
          registrations.unshift({
            id: Date.now(),
            name: pending.name,
            email: pending.email,
            language: pending.language,
            timestamp: new Date(),
            status: "pending",
          });
          localStorage.setItem(
            "adminRegistrations",
            JSON.stringify(registrations)
          );
          localStorage.removeItem("pendingPayment");
        }
      }

      /* time formatting */
      function timeAgo(date) {
        const L = tr[lang];
        const now = new Date();
        const diff = Math.floor((now - new Date(date)) / 1000 / 60);

        if (diff < 1) return L.timeAgo.now;
        if (diff === 1) return `1 ${L.timeAgo.min}`;
        if (diff < 60) return `${diff} ${L.timeAgo.mins}`;
        if (diff < 120) return `1 ${L.timeAgo.hour}`;
        const hours = Math.floor(diff / 60);
        return `${hours} ${L.timeAgo.hours}`;
      }

      /* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
              Always render a Remove button; Approve only when pending
              â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
      function renderQueue() {
        const L = tr[lang];
        const list = $("queueList");

        if (registrations.length === 0) {
          list.innerHTML = `
                 <div class="empty-queue">
                   <div class="empty-icon">ðŸªž</div>
                   <div style="font-size: 1.1rem; margin-bottom: 0.5rem;">${L.emptyQueue}</div>
                   <div style="font-size: 0.9rem; opacity: 0.7;">${L.emptySubtext}</div>
                 </div>
               `;
          return;
        }

        list.innerHTML = registrations
          .map(
            (reg) => `
                   <div class="registration ${reg.status}" data-id="${reg.id}">
                     <div class="reg-header">
                       <div>
                         <div class="reg-name">${reg.name}</div>
                         <div class="reg-email">${reg.email}</div>
                       </div>
                       <div class="reg-time">${timeAgo(reg.timestamp)}</div>
                     </div>
     
                     <div class="reg-actions">
                       ${
                         reg.status === "pending"
                           ? `<button class="action-btn approve-btn" onclick="approveRegistration(${reg.id})">
                                ${L.approveBtn}
                              </button>`
                           : ""
                       }
                       <button class="action-btn remove-btn" onclick="removeRegistration(${
                         reg.id
                       })">
                         ${L.removeBtn}
                       </button>
                     </div>
                   </div>
                 `
          )
          .join("");
      }

      /* approve registration */
      async function approveRegistration(id) {
        const reg = registrations.find((r) => r.id === id);
        if (!reg) return;

        const btn = document.querySelector(`[data-id="${id}"] .approve-btn`);
        if (btn.disabled) return;

        btn.disabled = true;
        btn.innerHTML = "â³ Sending...";

        try {
          const response = await fetch("/api/send-access-code", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              email: reg.email,
              name: reg.name,
              language: reg.language,
              paymentMethod: "cash",
            }),
          });

          const result = await response.json();
          if (!result.success) throw new Error("Failed to send");

          reg.status = "completed";
          reg.completedAt = new Date();
          localStorage.setItem(
            "adminRegistrations",
            JSON.stringify(registrations)
          );

          notify(tr[lang].noteSent);
          updateStats();
          renderQueue();
        } catch (error) {
          console.error("Error:", error);
          btn.disabled = false;
          btn.innerHTML = tr[lang].approveBtn;
          notify(tr[lang].noteError, true);
        }
      }

      /* remove registration */
      function removeRegistration(id) {
        if (
          !confirm(
            lang === "he" ? "×œ×ž×—×•×§ ×”×¨×©×ž×” ×–×•?" : "Remove this registration?"
          )
        )
          return;

        registrations = registrations.filter((r) => r.id !== id);
        localStorage.setItem(
          "adminRegistrations",
          JSON.stringify(registrations)
        );
        notify(tr[lang].noteRemoved);
        updateStats();
        renderQueue();
      }

      /* update stats */
      function updateStats() {
        const today = new Date().toDateString();
        const todayRegs = registrations.filter(
          (r) => new Date(r.timestamp).toDateString() === today
        );
        const pending = registrations.filter((r) => r.status === "pending");
        const completed = registrations.filter((r) => r.status === "completed");

        $("statPending").textContent = pending.length;
        $("statToday").textContent = todayRegs.length;
        $("statRevenue").textContent = completed.length * 20;
        $("statTotal").textContent = registrations.length;
        $("pendingCount").textContent = pending.length;
      }

      /* refresh data */
      function refreshData() {
        const btn = $("refreshBtn");
        btn.classList.add("spinning");

        checkForNewRegistrations();
        updateStats();
        renderQueue();

        setTimeout(() => btn.classList.remove("spinning"), 500);
      }

      /* notification */
      function notify(msg, error = false) {
        const n = $("notification");
        n.textContent = msg;
        n.className = "notification" + (error ? " error" : "") + " show";
        setTimeout(() => n.classList.remove("show"), 3000);
      }

      /* init */
      applyLang();
      updateStats();

      /* auto-refresh every 10 seconds */
      setInterval(() => {
        checkForNewRegistrations();
        updateStats();
        renderQueue();
      }, 10000);

      /* prevent zoom on double-tap */
      let lastTouchEnd = 0;
      document.addEventListener(
        "touchend",
        function (event) {
          const now = new Date().getTime();
          if (now - lastTouchEnd <= 300) {
            event.preventDefault();
          }
          lastTouchEnd = now;
        },
        false
      );
    </script>
  </body>
</html>

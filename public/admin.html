<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sacred Admin | Mirror of Truth</title>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: linear-gradient(
          135deg,
          #0f0f23 0%,
          #1a1a2e 25%,
          #16213e 50%,
          #0f0f23 100%
        );
        min-height: 100vh;
        color: #fff;
        overflow-x: hidden;
        position: relative;
      }

      /* Sacred background particles */
      .sacred-bg {
        position: fixed;
        inset: 0;
        pointer-events: none;
        overflow: hidden;
        z-index: 1;
      }

      .particle {
        position: absolute;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        animation: float 20s linear infinite;
      }

      .particle:nth-child(1) {
        width: 2px;
        height: 2px;
        left: 20%;
        animation-delay: 0s;
      }
      .particle:nth-child(2) {
        width: 3px;
        height: 3px;
        left: 60%;
        animation-delay: 5s;
      }
      .particle:nth-child(3) {
        width: 1px;
        height: 1px;
        left: 80%;
        animation-delay: 10s;
      }
      .particle:nth-child(4) {
        width: 2px;
        height: 2px;
        left: 40%;
        animation-delay: 15s;
      }

      @keyframes float {
        0% {
          transform: translateY(100vh);
          opacity: 0;
        }
        10% {
          opacity: 0.6;
        }
        90% {
          opacity: 0.2;
        }
        100% {
          transform: translateY(-20vh);
          opacity: 0;
        }
      }

      /* Authentication Screen */
      .auth-screen {
        position: fixed;
        inset: 0;
        background: rgba(15, 15, 35, 0.95);
        backdrop-filter: blur(20px);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
        transition: opacity 0.6s ease, visibility 0.6s ease;
      }

      .auth-screen.hidden {
        opacity: 0;
        visibility: hidden;
      }

      .auth-card {
        background: rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(30px);
        border: 1px solid rgba(255, 255, 255, 0.15);
        border-radius: 24px;
        padding: 3rem 2.5rem;
        max-width: 400px;
        width: 90%;
        text-align: center;
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
        position: relative;
        overflow: hidden;
      }

      .auth-card::before {
        content: "";
        position: absolute;
        inset: 1px;
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.1) 0%,
          rgba(255, 255, 255, 0.02) 100%
        );
        border-radius: 23px;
        pointer-events: none;
      }

      .auth-title {
        font-size: 1.8rem;
        font-weight: 300;
        margin-bottom: 0.5rem;
        background: linear-gradient(
          135deg,
          #ffffff 0%,
          rgba(255, 255, 255, 0.8) 100%
        );
        -webkit-background-clip: text;
        color: transparent;
      }

      .auth-subtitle {
        font-size: 0.9rem;
        opacity: 0.7;
        margin-bottom: 2rem;
        letter-spacing: 0.5px;
      }

      .auth-input {
        width: 100%;
        padding: 1rem 1.2rem;
        background: rgba(255, 255, 255, 0.06);
        border: 1px solid rgba(255, 255, 255, 0.15);
        border-radius: 16px;
        color: #fff;
        font-size: 1rem;
        margin-bottom: 1.5rem;
        transition: all 0.3s ease;
        text-align: center;
        letter-spacing: 1px;
      }

      .auth-input:focus {
        outline: none;
        border-color: rgba(255, 255, 255, 0.3);
        background: rgba(255, 255, 255, 0.1);
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      }

      .auth-button {
        width: 100%;
        padding: 1rem 2rem;
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.15) 0%,
          rgba(255, 255, 255, 0.08) 100%
        );
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 16px;
        color: #fff;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
        letter-spacing: 0.5px;
      }

      .auth-button:hover {
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.2) 0%,
          rgba(255, 255, 255, 0.12) 100%
        );
        transform: translateY(-2px);
        box-shadow: 0 10px 30px rgba(255, 255, 255, 0.15);
      }

      .auth-error {
        background: rgba(239, 68, 68, 0.2);
        border: 1px solid rgba(239, 68, 68, 0.4);
        color: #fecaca;
        padding: 0.8rem;
        border-radius: 12px;
        margin-top: 1rem;
        font-size: 0.9rem;
        display: none;
      }

      /* Main Admin Interface */
      .admin-interface {
        position: relative;
        z-index: 10;
        padding: 1.5rem;
        max-width: 1200px;
        margin: 0 auto;
        opacity: 0;
        transition: opacity 0.8s ease;
      }

      .admin-interface.visible {
        opacity: 1;
      }

      /* Header */
      .admin-header {
        text-align: center;
        margin-bottom: 2rem;
        padding-bottom: 1.5rem;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      .admin-title {
        font-size: 2rem;
        font-weight: 300;
        margin-bottom: 0.5rem;
        background: linear-gradient(
          135deg,
          #ffffff 0%,
          rgba(255, 255, 255, 0.8) 100%
        );
        -webkit-background-clip: text;
        color: transparent;
      }

      .admin-subtitle {
        font-size: 0.9rem;
        opacity: 0.7;
        letter-spacing: 0.5px;
      }

      /* Sacred Stats Grid */
      .stats-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 1.5rem;
        margin-bottom: 3rem;
      }

      .stat-card {
        background: rgba(255, 255, 255, 0.06);
        backdrop-filter: blur(25px);
        border: 1px solid rgba(255, 255, 255, 0.12);
        border-radius: 20px;
        padding: 2rem 1.5rem;
        text-align: center;
        position: relative;
        overflow: hidden;
        transition: all 0.3s ease;
      }

      .stat-card:hover {
        background: rgba(255, 255, 255, 0.08);
        border-color: rgba(255, 255, 255, 0.2);
        transform: translateY(-5px);
      }

      .stat-card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 3px;
        background: linear-gradient(90deg, #667eea, #764ba2, #f093fb);
        opacity: 0.6;
      }

      .stat-number {
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
        background: linear-gradient(
          135deg,
          #f093fb 0%,
          #f5576c 50%,
          #4facfe 100%
        );
        -webkit-background-clip: text;
        color: transparent;
        line-height: 1;
      }

      .stat-label {
        font-size: 0.9rem;
        opacity: 0.8;
        text-transform: uppercase;
        letter-spacing: 1px;
        font-weight: 500;
      }

      /* Registrations Section */
      .registrations-section {
        background: rgba(255, 255, 255, 0.04);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 24px;
        padding: 2rem;
        position: relative;
        overflow: hidden;
      }

      .section-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 2rem;
      }

      .section-title {
        font-size: 1.3rem;
        font-weight: 500;
        opacity: 0.95;
      }

      .pending-badge {
        background: linear-gradient(135deg, #ff6b6b, #ee5a24);
        padding: 0.4rem 1rem;
        border-radius: 20px;
        font-size: 0.8rem;
        font-weight: 600;
        letter-spacing: 0.5px;
      }

      /* Registration Cards */
      .registration-card {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 16px;
        padding: 1.5rem;
        margin-bottom: 1rem;
        position: relative;
        transition: all 0.3s ease;
      }

      .registration-card:hover {
        background: rgba(255, 255, 255, 0.08);
        border-color: rgba(255, 255, 255, 0.2);
        transform: translateX(5px);
      }

      .registration-card.completed {
        background: rgba(34, 197, 94, 0.06);
        border-color: rgba(34, 197, 94, 0.2);
      }

      .registration-card.completed::after {
        content: "‚úì";
        position: absolute;
        top: 1rem;
        right: 1rem;
        color: #22c55e;
        font-size: 1.2rem;
        font-weight: bold;
      }

      .reg-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        margin-bottom: 1rem;
      }

      .reg-info h3 {
        font-size: 1.1rem;
        font-weight: 600;
        margin-bottom: 0.3rem;
        color: #fff;
      }

      .reg-info p {
        font-size: 0.9rem;
        opacity: 0.7;
        word-break: break-all;
      }

      .reg-time {
        font-size: 0.8rem;
        opacity: 0.6;
        text-align: right;
        white-space: nowrap;
      }

      .reg-actions {
        display: flex;
        gap: 1rem;
        margin-top: 1rem;
      }

      /* Sacred Action Buttons */
      .action-btn {
        flex: 1;
        padding: 1rem 1.5rem;
        border: none;
        border-radius: 12px;
        font-size: 0.9rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        min-height: 48px;
        position: relative;
        overflow: hidden;
      }

      .action-btn::before {
        content: "";
        position: absolute;
        inset: 0;
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.1),
          transparent
        );
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .action-btn:hover::before {
        opacity: 1;
      }

      .approve-btn {
        background: linear-gradient(135deg, #10b981, #059669);
        color: white;
        box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
      }

      .approve-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(16, 185, 129, 0.4);
      }

      .approve-btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: none;
      }

      .remove-btn {
        background: linear-gradient(135deg, #ef4444, #dc2626);
        color: white;
        flex: 0 0 48px;
        box-shadow: 0 4px 15px rgba(239, 68, 68, 0.3);
      }

      .remove-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(239, 68, 68, 0.4);
      }

      /* Delete button for completed entries */
      .delete-btn {
        background: linear-gradient(135deg, #6b7280, #4b5563);
        color: white;
        flex: 0 0 48px;
        box-shadow: 0 4px 15px rgba(107, 114, 128, 0.3);
      }

      .delete-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(107, 114, 128, 0.4);
        background: linear-gradient(135deg, #ef4444, #dc2626);
      }

      /* Empty State */
      .empty-state {
        text-align: center;
        padding: 4rem 2rem;
        opacity: 0.6;
      }

      .empty-icon {
        font-size: 4rem;
        margin-bottom: 1rem;
        opacity: 0.3;
      }

      .empty-title {
        font-size: 1.2rem;
        margin-bottom: 0.5rem;
      }

      .empty-subtitle {
        font-size: 0.9rem;
        opacity: 0.7;
      }

      /* Sacred Notifications */
      .notification {
        position: fixed;
        top: 2rem;
        left: 50%;
        transform: translateX(-50%) translateY(-120%);
        background: rgba(16, 185, 129, 0.9);
        backdrop-filter: blur(20px);
        padding: 1rem 2rem;
        border-radius: 16px;
        font-weight: 500;
        transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        z-index: 2000;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .notification.show {
        transform: translateX(-50%) translateY(0);
      }

      .notification.error {
        background: rgba(239, 68, 68, 0.9);
      }

      /* Loading States */
      .loading {
        opacity: 0.5;
        pointer-events: none;
        position: relative;
      }

      .loading::after {
        content: "";
        position: absolute;
        inset: 0;
        background: rgba(255, 255, 255, 0.1);
        border-radius: inherit;
        animation: pulse 2s ease-in-out infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 0.5;
        }
        50% {
          opacity: 0.8;
        }
      }

      /* Connection status indicator */
      .connection-status {
        position: fixed;
        top: 1rem;
        left: 1rem;
        padding: 0.5rem 1rem;
        border-radius: 20px;
        font-size: 0.8rem;
        font-weight: 500;
        z-index: 100;
        transition: all 0.3s ease;
      }

      .connection-status.connected {
        background: rgba(34, 197, 94, 0.2);
        border: 1px solid rgba(34, 197, 94, 0.4);
        color: #22c55e;
      }

      .connection-status.disconnected {
        background: rgba(239, 68, 68, 0.2);
        border: 1px solid rgba(239, 68, 68, 0.4);
        color: #ef4444;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .admin-interface {
          padding: 1rem;
        }

        .stats-grid {
          grid-template-columns: repeat(2, 1fr);
          gap: 1rem;
        }

        .stat-card {
          padding: 1.5rem 1rem;
        }

        .stat-number {
          font-size: 2rem;
        }

        .registrations-section {
          padding: 1.5rem;
        }

        .registration-card {
          padding: 1.2rem;
        }

        .reg-actions {
          flex-direction: column;
          gap: 0.8rem;
        }

        .remove-btn,
        .delete-btn {
          flex: 1;
        }
      }

      @media (max-width: 480px) {
        .stats-grid {
          grid-template-columns: 1fr;
        }

        .reg-header {
          flex-direction: column;
          gap: 0.5rem;
        }

        .reg-time {
          text-align: left;
        }
      }
    </style>
  </head>

  <body>
    <!-- Sacred Background -->
    <div class="sacred-bg">
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
    </div>

    <!-- Connection Status -->
    <div class="connection-status connected" id="connectionStatus">
      üîó Connected
    </div>

    <!-- Authentication Screen -->
    <div class="auth-screen" id="authScreen">
      <div class="auth-card">
        <h1 class="auth-title">Sacred Admin</h1>
        <p class="auth-subtitle">Enter the realm of consciousness</p>
        <input
          type="password"
          id="authPassword"
          class="auth-input"
          placeholder="Sacred key..."
          autocomplete="off"
        />
        <button class="auth-button" onclick="authenticate()">
          Enter Sacred Space
        </button>
        <div class="auth-error" id="authError"></div>
      </div>
    </div>

    <!-- Main Admin Interface -->
    <div class="admin-interface" id="adminInterface">
      <!-- Header -->
      <div class="admin-header">
        <h1 class="admin-title">Mirror of Truth</h1>
        <p class="admin-subtitle">Sacred Admin Portal</p>
      </div>

      <!-- Sacred Stats -->
      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-number" id="statPending">-</div>
          <div class="stat-label">Pending</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="statToday">-</div>
          <div class="stat-label">Today</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="statRevenue">-</div>
          <div class="stat-label">Revenue ‚Ç™</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="statTotal">-</div>
          <div class="stat-label">Total</div>
        </div>
      </div>

      <!-- Registrations Section -->
      <div class="registrations-section">
        <div class="section-header">
          <h2 class="section-title">Sacred Queue</h2>
          <div class="pending-badge" id="pendingBadge">0 pending</div>
        </div>
        <div id="registrationsList">
          <!-- Registration cards will be populated here -->
        </div>
      </div>
    </div>

    <!-- Notification -->
    <div id="notification" class="notification"></div>

    <script>
      let adminData = null;
      let authKey = null;

      // Authentication with backend
      async function authenticate() {
        const password = document.getElementById("authPassword").value.trim();
        const errorDiv = document.getElementById("authError");

        if (!password) {
          showAuthError("Sacred key required");
          return;
        }

        try {
          const response = await fetch("/api/admin-auth", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ password }),
          });

          const result = await response.json();

          if (result.success) {
            authKey = password;
            sessionStorage.setItem("mirrorAuthKey", password);

            // Hide auth screen and show admin interface
            document.getElementById("authScreen").classList.add("hidden");
            document.getElementById("adminInterface").classList.add("visible");
            updateConnectionStatus(true);

            // Load admin data
            await loadAdminData();

            // Start auto-refresh
            setInterval(loadAdminData, 5000); // Refresh every 5 seconds
          } else {
            showAuthError("Invalid sacred key");
          }
        } catch (error) {
          console.error("Auth error:", error);
          showAuthError("Sacred realm temporarily unavailable");
          updateConnectionStatus(false);
        }
      }

      function showAuthError(message) {
        const errorDiv = document.getElementById("authError");
        errorDiv.textContent = message;
        errorDiv.style.display = "block";
        document.getElementById("authPassword").value = "";
      }

      // Connection status indicator
      function updateConnectionStatus(connected) {
        const statusEl = document.getElementById("connectionStatus");
        if (connected) {
          statusEl.className = "connection-status connected";
          statusEl.textContent = "üîó Connected";
        } else {
          statusEl.className = "connection-status disconnected";
          statusEl.textContent = "‚ö†Ô∏è Offline";
        }
      }

      // Check for existing auth
      window.addEventListener("load", async () => {
        const savedKey = sessionStorage.getItem("mirrorAuthKey");
        if (savedKey) {
          try {
            // Verify the key is still valid
            const response = await fetch(
              `/api/admin-auth?key=${encodeURIComponent(savedKey)}`
            );
            if (response.ok) {
              authKey = savedKey;
              document.getElementById("authScreen").classList.add("hidden");
              document
                .getElementById("adminInterface")
                .classList.add("visible");
              updateConnectionStatus(true);
              loadAdminData();
              setInterval(loadAdminData, 5000);
            } else {
              sessionStorage.removeItem("mirrorAuthKey");
            }
          } catch (error) {
            console.error("Auth check error:", error);
            sessionStorage.removeItem("mirrorAuthKey");
            updateConnectionStatus(false);
          }
        }
      });

      // FIXED: Load admin data from backend API
      async function loadAdminData() {
        if (!authKey) return;

        try {
          const response = await fetch(
            `/api/admin-data?key=${encodeURIComponent(authKey)}`
          );

          if (!response.ok) {
            if (response.status === 401) {
              // Auth expired
              sessionStorage.removeItem("mirrorAuthKey");
              location.reload();
              return;
            }
            throw new Error(`HTTP ${response.status}`);
          }

          const result = await response.json();

          if (result.success) {
            adminData = result.data;
            updateStats();
            renderRegistrations();
            updateConnectionStatus(true);
          } else {
            throw new Error(result.error || "Failed to load admin data");
          }
        } catch (error) {
          console.error("Error loading admin data:", error);
          updateConnectionStatus(false);
          notify("Connection error - retrying...", true);
        }
      }

      // Update statistics
      function updateStats() {
        if (!adminData || !adminData.stats) return;

        const stats = adminData.stats;
        document.getElementById("statPending").textContent = stats.pending;
        document.getElementById("statToday").textContent = stats.today;
        document.getElementById("statRevenue").textContent = stats.revenue;
        document.getElementById("statTotal").textContent = stats.total;
        document.getElementById(
          "pendingBadge"
        ).textContent = `${stats.pending} pending`;
      }

      // FIXED: Render registrations with delete buttons for all entries
      function renderRegistrations() {
        if (!adminData || !adminData.registrations) return;

        const container = document.getElementById("registrationsList");
        const registrations = adminData.registrations;

        if (registrations.length === 0) {
          container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">ü™û</div>
                        <div class="empty-title">No souls in queue</div>
                        <div class="empty-subtitle">Sacred reflections will appear when souls are ready</div>
                    </div>
                `;
          return;
        }

        container.innerHTML = registrations
          .map((reg) => {
            // FIXED: Show different actions based on status
            let actionsHtml = "";
            if (reg.status === "pending") {
              actionsHtml = `
                <div class="reg-actions">
                    <button class="action-btn approve-btn" onclick="approveRegistration('${reg.id}')">
                        üí∞ Approve & Send
                    </button>
                    <button class="action-btn remove-btn" onclick="removeRegistration('${reg.id}')">
                        ‚úï
                    </button>
                </div>
              `;
            } else if (reg.status === "completed") {
              actionsHtml = `
                <div class="reg-actions">
                    <button class="action-btn delete-btn" onclick="removeRegistration('${reg.id}')" title="Delete completed entry">
                        üóëÔ∏è
                    </button>
                </div>
              `;
            }

            return `
                <div class="registration-card ${reg.status}" data-id="${
              reg.id
            }">
                    <div class="reg-header">
                        <div class="reg-info">
                            <h3>${reg.name}</h3>
                            <p>${reg.email}</p>
                        </div>
                        <div class="reg-time">${reg.timeAgo || "Now"}</div>
                    </div>
                    ${actionsHtml}
                </div>
            `;
          })
          .join("");
      }

      // FIXED: Approve registration with backend sync
      async function approveRegistration(id) {
        const registration = adminData.registrations.find((r) => r.id === id);
        if (!registration) return;

        const button = document.querySelector(`[data-id="${id}"] .approve-btn`);
        if (button.disabled) return;

        button.disabled = true;
        button.innerHTML = "‚è≥ Sending...";
        button.classList.add("loading");

        try {
          // Send access code
          const response = await fetch("/api/send-access-code", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              email: registration.email,
              name: registration.name,
              language: registration.language,
              paymentMethod: "cash",
            }),
          });

          const result = await response.json();
          if (!result.success) throw new Error("Failed to send access code");

          // Update registration status in backend
          await fetch("/api/admin-data", {
            method: "PUT",
            headers: {
              "Content-Type": "application/json",
              Authorization: authKey,
            },
            body: JSON.stringify({
              id: id,
              updates: {
                status: "completed",
                completedAt: new Date().toISOString(),
              },
            }),
          });

          notify("Sacred package sent ‚ú®");
          await loadAdminData(); // Refresh data
        } catch (error) {
          console.error("Error approving registration:", error);
          button.disabled = false;
          button.innerHTML = "üí∞ Approve & Send";
          button.classList.remove("loading");
          notify("Sacred process interrupted - try again", true);
        }
      }

      // FIXED: Remove registration with proper auth and error handling
      async function removeRegistration(id) {
        if (!confirm("Are you sure you want to remove this registration?"))
          return;

        const registrationCard = document.querySelector(`[data-id="${id}"]`);
        if (registrationCard) {
          registrationCard.style.opacity = "0.5";
          registrationCard.style.pointerEvents = "none";
        }

        try {
          // FIXED: Use proper auth header format
          const response = await fetch(`/api/admin-data?id=${id}`, {
            method: "DELETE",
            headers: {
              Authorization: authKey, // This matches what the backend expects
              "Content-Type": "application/json",
            },
          });

          const result = await response.json();

          if (!result.success) {
            throw new Error(result.error || "Failed to remove registration");
          }

          notify("Soul released from queue");
          await loadAdminData(); // Refresh the entire view
        } catch (error) {
          console.error("Error removing registration:", error);

          // Restore the card if there was an error
          if (registrationCard) {
            registrationCard.style.opacity = "1";
            registrationCard.style.pointerEvents = "auto";
          }

          notify("Sacred process interrupted - try again", true);
        }
      }

      // Show notification
      function notify(message, isError = false) {
        const notification = document.getElementById("notification");
        notification.textContent = message;
        notification.className =
          "notification" + (isError ? " error" : "") + " show";
        setTimeout(() => notification.classList.remove("show"), 3000);
      }

      // Handle Enter key in auth
      document
        .getElementById("authPassword")
        .addEventListener("keypress", (e) => {
          if (e.key === "Enter") {
            authenticate();
          }
        });

      // Auto-focus auth input
      setTimeout(() => {
        document.getElementById("authPassword").focus();
      }, 500);
    </script>
  </body>

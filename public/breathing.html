<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Breathing | נשימה</title>

    <!--────────────────────────  INLINE STYLES  ────────────────────────-->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: linear-gradient(
          135deg,
          #0f0f23 0%,
          #1a1a2e 25%,
          #16213e 50%,
          #0f0f23 100%
        );
        min-height: 100vh;
        color: #fff;
        overflow: hidden;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      [dir="rtl"] {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
      }

      .breathing-container {
        text-align: center;
        position: relative;
        z-index: 10;
        opacity: 0;
        animation: fade-in-container 1s ease-out 2s forwards;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 60vh;
      }
      @keyframes fade-in-container {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }

      /* luminous circle */
      .breathing-circle {
        width: 160px;
        height: 160px;
        border-radius: 50%;
        background: radial-gradient(
          circle,
          rgba(255, 255, 255, 0.4) 0%,
          rgba(255, 255, 255, 0.1) 50%,
          transparent 80%
        );
        position: relative;
        animation: breathe-main 4s ease-in-out infinite;
        box-shadow: 0 0 40px rgba(255, 255, 255, 0.15);
        order: 2;
      }
      .breathing-circle::after {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 50%;
        height: 50%;
        border-radius: 50%;
        background: radial-gradient(
          circle,
          rgba(255, 255, 255, 0.3) 0%,
          rgba(255, 255, 255, 0.1) 40%,
          transparent 80%
        );
        animation: breathe-core 4s ease-in-out infinite;
      }
      @keyframes breathe-main {
        0%,
        100% {
          transform: scale(1);
          opacity: 0.8;
          box-shadow: 0 0 40px rgba(255, 255, 255, 0.15);
        }
        50% {
          transform: scale(1.05);
          opacity: 1;
          box-shadow: 0 0 60px rgba(255, 255, 255, 0.25);
        }
      }
      @keyframes breathe-core {
        0%,
        100% {
          opacity: 0.7;
          transform: translate(-50%, -50%) scale(1);
        }
        50% {
          opacity: 1;
          transform: translate(-50%, -50%) scale(1.1);
        }
      }

      /* text */
      .complete-text {
        font-size: clamp(1.2rem, 3.5vw, 1.8rem);
        font-weight: 300;
        letter-spacing: 0.02em;
        margin-bottom: 2rem;
        line-height: 1.3;
        opacity: 0;
        transform: translateY(10px);
        animation: arrive-quietly 1.5s ease-out 2s forwards;
        color: rgba(255, 255, 255, 0.9);
        order: 1;
      }
      .what-now-container {
        font-size: clamp(1.8rem, 5vw, 2.8rem);
        font-weight: 400;
        letter-spacing: 0.05em;
        opacity: 0;
        margin-top: 2rem;
        order: 3;
      }
      .what-now-word,
      .question-mark {
        display: inline-block;
        opacity: 0;
        transform: translateY(15px) scale(0.9);
        margin: 0 0.4rem;
        color: rgba(144, 238, 144, 0.8);
        transition: 1.2s ease-out;
      }
      .what-now-word:nth-child(1) {
        animation: arrive-with-power 1.2s ease-out 5s forwards;
      }
      .what-now-word:nth-child(2) {
        animation: arrive-with-power 1.2s ease-out 6.5s forwards;
      }
      .question-mark {
        margin-left: 0.2rem;
        color: rgba(144, 238, 144, 0.9);
        animation: arrive-with-power 1.2s ease-out 8s forwards;
      }

      @keyframes arrive-quietly {
        0% {
          opacity: 0;
          transform: translateY(10px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }
      @keyframes arrive-with-power {
        0% {
          opacity: 0;
          transform: translateY(15px) scale(0.9);
        }
        60% {
          opacity: 0.7;
          transform: translateY(-3px) scale(1.05);
        }
        80% {
          opacity: 0.9;
          transform: translateY(1px) scale(0.98);
        }
        100% {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }

      /* continue indicator */
      .continue-indicator {
        position: absolute;
        bottom: 3rem;
        left: 50%;
        transform: translateX(-50%);
        opacity: 0;
        font-size: 0.85rem;
        font-weight: 300;
        color: rgba(255, 255, 255, 0.5);
        animation: fade-in 1.5s ease-out 9.5s forwards;
        cursor: pointer;
        transition: 0.4s;
        font-family: "Inter", sans-serif;
      }
      .continue-indicator:hover {
        color: rgba(144, 238, 144, 0.7);
        transform: translateX(-50%) translateY(-3px);
      }
      @keyframes fade-in {
        0% {
          opacity: 0;
          transform: translateX(-50%) translateY(5px);
        }
        100% {
          opacity: 1;
          transform: translateX(-50%) translateY(0);
        }
      }

      /* ambient particle */
      .particle {
        position: absolute;
        border-radius: 50%;
        animation: float-quietly 40s linear infinite;
        opacity: 0;
        pointer-events: none;
      }
      .particle:nth-child(1) {
        left: 25%;
        width: 1px;
        height: 1px;
        background: rgba(255, 255, 255, 0.1);
        animation-delay: 15s;
        animation-duration: 45s;
      }
      @keyframes float-quietly {
        0% {
          opacity: 0;
          transform: translateY(100vh);
        }
        30%,
        70% {
          opacity: 0.1;
        }
        100% {
          opacity: 0;
          transform: translateY(-10vh);
        }
      }

      /* mobile */
      @media (max-width: 768px) {
        .breathing-circle {
          width: 150px;
          height: 150px;
          margin-bottom: 3rem;
        }
        .continue-indicator {
          bottom: 2rem;
        }
      }
    </style>
  </head>

  <body>
    <div class="particle"></div>

    <div class="breathing-container">
      <div class="breathing-circle"></div>

      <div id="completeText" class="complete-text">You are complete.</div>

      <div class="what-now-container">
        <span id="what" class="what-now-word">what</span>
        <span id="now" class="what-now-word">now</span>
        <span class="question-mark">?</span>
      </div>

      <div
        id="continueIndicator"
        class="continue-indicator"
        onclick="proceed()"
      >
        <span id="continueText">Click to continue</span>
      </div>
    </div>

    <!--────────────────────────  SCRIPT  ────────────────────────-->
    <script>
      /* safe language detection */
      const currentLanguage = (() => {
        try {
          return (
            new URLSearchParams(location.search).get("lang") ||
            localStorage.getItem("mirrorLanguage") ||
            "en"
          );
        } catch {
          return "en";
        }
      })();

      /* translations */
      const tr = {
        en: {
          completeText: "You are complete.",
          what: "what",
          now: "now",
          continueText: "Click to continue",
        },
        he: {
          completeText: "אתה שלם.",
          what: "מה",
          now: "עכשיו",
          continueText: "לחצו כדי להמשיך",
        },
      };

      function applyLang() {
        const L = tr[currentLanguage];
        document.documentElement.dir = currentLanguage === "he" ? "rtl" : "ltr";
        document.documentElement.lang = currentLanguage;
        completeText.textContent = L.completeText;
        what.textContent = L.what;
        now.textContent = L.now;
        continueText.textContent = L.continueText;
      }
      applyLang();

      /* auto-proceed after animation finishes (12 s) */
      setTimeout(() => proceed(), 12000);

      /* allow click anywhere after indicator is visible */
      setTimeout(() => {
        document.body.addEventListener("click", proceed);
        document.body.style.cursor = "pointer";
      }, 9500);

      /* navigate forward */
      function proceed() {
        const payment =
          new URLSearchParams(location.search).get("payment") || "cash";
        location.href = `/reflection.html?payment=${payment}&lang=${currentLanguage}`;
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Breathing | נושם</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, sans-serif;
        background: linear-gradient(
          135deg,
          #0f0f23 0%,
          #1a1a2e 25%,
          #16213e 50%,
          #0f0f23 100%
        );
        min-height: 100vh;
        color: white;
        overflow: hidden;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      [dir="rtl"] {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
      }

      .breathing-container {
        text-align: center;
        position: relative;
        z-index: 10;
        opacity: 0;
        animation: fade-in-container 1s ease-out 2s forwards;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 60vh;
      }

      @keyframes fade-in-container {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }

      /* Main breathing circle - pure luminous white */
      .breathing-circle {
        width: 160px;
        height: 160px;
        border-radius: 50%;
        background: radial-gradient(
          circle,
          rgba(255, 255, 255, 0.4) 0%,
          rgba(255, 255, 255, 0.1) 50%,
          transparent 80%
        );
        position: relative;
        animation: breathe-main 4s ease-in-out infinite;
        box-shadow: 0 0 40px rgba(255, 255, 255, 0.15);
      }

      /* Inner soft glow only */
      .breathing-circle::after {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 50%;
        height: 50%;
        background: radial-gradient(
          circle,
          rgba(255, 255, 255, 0.3) 0%,
          rgba(255, 255, 255, 0.1) 40%,
          transparent 80%
        );
        border-radius: 50%;
        animation: breathe-core 4s ease-in-out infinite;
      }

      @keyframes breathe-main {
        0%,
        100% {
          transform: scale(1);
          opacity: 0.8;
          box-shadow: 0 0 40px rgba(255, 255, 255, 0.15);
        }
        50% {
          transform: scale(1.05);
          opacity: 1;
          box-shadow: 0 0 60px rgba(255, 255, 255, 0.25);
        }
      }

      @keyframes breathe-core {
        0%,
        100% {
          opacity: 0.7;
          transform: translate(-50%, -50%) scale(1);
        }
        50% {
          opacity: 1;
          transform: translate(-50%, -50%) scale(1.1);
        }
      }

      /* Text animations - 9-second flow with powerful "What now?" */
      .complete-text {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, sans-serif;
        font-size: clamp(1.2rem, 3.5vw, 1.8rem);
        font-weight: 300;
        letter-spacing: 0.02em;
        margin-bottom: 2rem;
        line-height: 1.3;
        opacity: 0;
        transform: translateY(10px);
        animation: arrive-quietly 1.5s ease-out 2s forwards;
        color: rgba(255, 255, 255, 0.9);
        position: relative;
        z-index: 15;
        order: 1; /* Appears at top */
      }

      .what-now-container {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, sans-serif;
        font-size: clamp(1.8rem, 5vw, 2.8rem);
        font-weight: 400;
        letter-spacing: 0.05em;
        opacity: 0;
        margin-top: 2rem;
        position: relative;
        z-index: 15;
        order: 3; /* Appears at bottom */
      }

      .breathing-circle {
        order: 2; /* Appears in middle */
      }

      .what-now-word {
        display: inline-block;
        opacity: 0;
        transform: translateY(15px) scale(0.9);
        margin: 0 0.4rem;
        color: rgba(144, 238, 144, 0.8); /* Subtle green */
        transition: all 1.2s ease-out;
      }

      .what-now-word:nth-child(1) {
        animation: arrive-with-power 1.2s ease-out 5s forwards;
      }

      .what-now-word:nth-child(2) {
        animation: arrive-with-power 1.2s ease-out 6.5s forwards;
      }

      .question-mark {
        display: inline-block;
        opacity: 0;
        transform: translateY(15px) scale(0.9);
        animation: arrive-with-power 1.2s ease-out 8s forwards;
        color: rgba(144, 238, 144, 0.9); /* Slightly stronger green */
        margin-left: 0.2rem;
      }

      @keyframes arrive-quietly {
        0% {
          opacity: 0;
          transform: translateY(10px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes arrive-with-power {
        0% {
          opacity: 0;
          transform: translateY(15px) scale(0.9);
        }
        60% {
          opacity: 0.7;
          transform: translateY(-3px) scale(1.05);
        }
        80% {
          opacity: 0.9;
          transform: translateY(1px) scale(0.98);
        }
        100% {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }

      /* Continue indication */
      .continue-indicator {
        position: absolute;
        bottom: 3rem;
        left: 50%;
        transform: translateX(-50%);
        opacity: 0;
        font-size: 0.85rem;
        font-weight: 300;
        color: rgba(255, 255, 255, 0.5);
        animation: fade-in 1.5s ease-out 9.5s forwards;
        cursor: pointer;
        transition: all 0.4s ease;
        font-family: "Inter", sans-serif;
        letter-spacing: 0.02em;
      }

      .continue-indicator:hover {
        color: rgba(144, 238, 144, 0.7);
        transform: translateX(-50%) translateY(-3px);
      }

      @keyframes fade-in {
        0% {
          opacity: 0;
          transform: translateX(-50%) translateY(5px);
        }
        100% {
          opacity: 1;
          transform: translateX(-50%) translateY(0);
        }
      }

      /* Minimal ambient elements */
      .particle {
        position: absolute;
        border-radius: 50%;
        animation: float-quietly 40s linear infinite;
        opacity: 0;
        pointer-events: none;
      }

      .particle:nth-child(1) {
        left: 25%;
        width: 1px;
        height: 1px;
        background: rgba(255, 255, 255, 0.1);
        animation-delay: 15s;
        animation-duration: 45s;
      }

      @keyframes float-quietly {
        0% {
          opacity: 0;
          transform: translateY(100vh);
        }
        30% {
          opacity: 0.1;
        }
        70% {
          opacity: 0.1;
        }
        100% {
          opacity: 0;
          transform: translateY(-10vh);
        }
      }

      /* Mobile responsive */
      @media (max-width: 768px) {
        .breathing-circle {
          width: 150px;
          height: 150px;
          margin-bottom: 3rem;
        }

        .complete-text {
          margin-bottom: 2rem;
        }

        .continue-indicator {
          bottom: 2rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- Minimal ambient element -->
    <div class="particle"></div>

    <div class="breathing-container">
      <div class="breathing-circle"></div>

      <div class="complete-text" id="completeText">You are complete.</div>

      <div class="what-now-container">
        <span class="what-now-word" id="what">what</span>
        <span class="what-now-word" id="now">now</span>
        <span class="question-mark">?</span>
      </div>

      <div
        class="continue-indicator"
        id="continueIndicator"
        onclick="proceedToReflection()"
      >
        <span id="continueText">Click to continue</span>
      </div>
    </div>

    <script>
      // Language management
      let currentLanguage =
        new URLSearchParams(window.location.search).get("lang") ||
        localStorage.getItem("mirrorLanguage") ||
        "en";

      const translations = {
        en: {
          completeText: "You are complete.",
          what: "what",
          now: "now",
          continueText: "Click to continue",
        },
        he: {
          completeText: "אתה שלם.",
          what: "מה",
          now: "עכשיו",
          continueText: "לחץ כדי להמשיך",
        },
      };

      // Initialize
      document.addEventListener("DOMContentLoaded", function () {
        applyLanguage();

        // Auto-proceed after the 9-second animation completes
        setTimeout(() => {
          if (
            !document.getElementById("continueIndicator").style.display ===
            "none"
          ) {
            proceedToReflection();
          }
        }, 12000); // Auto-proceed after 12 seconds total
      });

      function applyLanguage() {
        const t = translations[currentLanguage];
        const html = document.documentElement;

        // Set direction and language
        html.setAttribute("dir", currentLanguage === "he" ? "rtl" : "ltr");
        html.setAttribute("lang", currentLanguage);

        // Update text content
        document.getElementById("completeText").textContent = t.completeText;
        document.getElementById("what").textContent = t.what;
        document.getElementById("now").textContent = t.now;
        document.getElementById("continueText").textContent = t.continueText;
      }

      function proceedToReflection() {
        // Get payment method from URL or storage
        const urlParams = new URLSearchParams(window.location.search);
        const paymentMethod = urlParams.get("payment") || "cash";

        // Redirect to reflection with appropriate flow
        window.location.href = `/reflection.html?payment=${paymentMethod}&lang=${currentLanguage}`;
      }

      // Allow clicking anywhere to proceed after the continue indicator appears
      setTimeout(() => {
        document.body.addEventListener("click", proceedToReflection);
        document.body.style.cursor = "pointer";
      }, 9500); // After continue indicator appears
    </script>
  </body>
</html>

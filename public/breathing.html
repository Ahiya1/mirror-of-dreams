<!-- FILE: public/breathing.html • enhanced living breathing meditation space • multiple rhythms, organic particles, aurora shifts • 2025-06-01 -->
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Breathing | נשימה</title>

    <!--──────────  INLINE STYLES  ──────────-->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: #0b0b15;
        color: #fff;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        position: relative;
      }
      [dir="rtl"] {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
      }

      /* living background aurora */
      .aurora-layer {
        position: absolute;
        inset: 0;
        background: linear-gradient(
          135deg,
          rgba(76, 29, 149, 0.08) 0%,
          rgba(59, 130, 246, 0.06) 25%,
          rgba(16, 185, 129, 0.05) 50%,
          rgba(245, 158, 11, 0.04) 75%,
          rgba(236, 72, 153, 0.06) 100%
        );
        background-size: 600% 600%;
        animation: auroraFlow 20s ease-in-out infinite;
        pointer-events: none;
      }
      .aurora-layer:nth-child(2) {
        background: radial-gradient(
            circle at 20% 80%,
            rgba(99, 102, 241, 0.04) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 80% 20%,
            rgba(139, 92, 246, 0.03) 0%,
            transparent 50%
          );
        animation: auroraFlow 25s ease-in-out infinite reverse;
      }
      .aurora-layer:nth-child(3) {
        background: radial-gradient(
          circle at 60% 40%,
          rgba(168, 85, 247, 0.02) 0%,
          transparent 60%
        );
        animation: auroraFlow 30s ease-in-out infinite;
      }
      @keyframes auroraFlow {
        0%,
        100% {
          background-position: 0% 50%;
          transform: translateY(0) scale(1);
        }
        25% {
          background-position: 100% 25%;
          transform: translateY(-20px) scale(1.02);
        }
        50% {
          background-position: 50% 100%;
          transform: translateY(10px) scale(0.98);
        }
        75% {
          background-position: 25% 0%;
          transform: translateY(-10px) scale(1.01);
        }
      }

      /* enhanced particle system */
      .particles-container {
        position: absolute;
        inset: 0;
        pointer-events: none;
        overflow: hidden;
      }
      .particle {
        position: absolute;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.15);
        opacity: 0;
        pointer-events: none;
        animation: particleFloat 40s linear infinite;
      }

      /* large drifting orbs */
      .particle.orb {
        width: 3px;
        height: 3px;
        background: radial-gradient(
          circle,
          rgba(255, 255, 255, 0.4) 0%,
          rgba(255, 255, 255, 0.1) 70%,
          transparent 100%
        );
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
      }
      .particle.orb:nth-child(1) {
        left: 15%;
        animation-delay: 2s;
        animation-duration: 45s;
      }
      .particle.orb:nth-child(2) {
        left: 75%;
        animation-delay: 12s;
        animation-duration: 55s;
      }
      .particle.orb:nth-child(3) {
        left: 45%;
        animation-delay: 25s;
        animation-duration: 50s;
      }

      /* tiny sparkles */
      .particle.sparkle {
        width: 1px;
        height: 1px;
        background: rgba(255, 255, 255, 0.6);
        box-shadow: 0 0 4px rgba(255, 255, 255, 0.3);
      }
      .particle.sparkle:nth-child(4) {
        left: 25%;
        animation-delay: 8s;
        animation-duration: 35s;
      }
      .particle.sparkle:nth-child(5) {
        left: 65%;
        animation-delay: 18s;
        animation-duration: 42s;
      }
      .particle.sparkle:nth-child(6) {
        left: 85%;
        animation-delay: 30s;
        animation-duration: 38s;
      }
      .particle.sparkle:nth-child(7) {
        left: 35%;
        animation-delay: 5s;
        animation-duration: 48s;
      }

      @keyframes particleFloat {
        0% {
          transform: translateY(110vh) rotate(0deg);
          opacity: 0;
        }
        15% {
          opacity: 0.3;
        }
        85% {
          opacity: 0.1;
        }
        100% {
          transform: translateY(-20vh) rotate(360deg);
          opacity: 0;
        }
      }

      /* geometric breathing patterns */
      .geometry-layer {
        position: absolute;
        inset: 0;
        pointer-events: none;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .breathing-geometry {
        position: absolute;
        width: 400px;
        height: 400px;
        border-radius: 50%;
        border: 1px solid rgba(255, 255, 255, 0.03);
        animation: geometryBreathe 8s ease-in-out infinite;
      }
      .breathing-geometry:nth-child(1) {
        animation-delay: 0s;
        width: 300px;
        height: 300px;
      }
      .breathing-geometry:nth-child(2) {
        animation-delay: 1s;
        width: 500px;
        height: 500px;
        border-color: rgba(255, 255, 255, 0.02);
      }
      .breathing-geometry:nth-child(3) {
        animation-delay: 2s;
        width: 200px;
        height: 200px;
        border-color: rgba(255, 255, 255, 0.04);
      }
      @keyframes geometryBreathe {
        0%,
        100% {
          transform: scale(1) rotate(0deg);
          opacity: 0.3;
        }
        25% {
          transform: scale(1.08) rotate(90deg);
          opacity: 0.6;
        }
        50% {
          transform: scale(0.95) rotate(180deg);
          opacity: 0.4;
        }
        75% {
          transform: scale(1.05) rotate(270deg);
          opacity: 0.5;
        }
      }

      /* main breathing container */
      .breathing-container {
        text-align: center;
        opacity: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 3rem;
        animation: containerIn 1.2s ease-out 0.8s forwards;
        z-index: 10;
        position: relative;
      }
      @keyframes containerIn {
        from {
          opacity: 0;
          transform: translateY(40px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* enhanced breathing circles */
      .breathing-circles {
        position: relative;
        width: 200px;
        height: 200px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .breathing-circle {
        position: absolute;
        border-radius: 50%;
        background: radial-gradient(
          circle,
          rgba(255, 255, 255, 0.25) 0%,
          rgba(255, 255, 255, 0.08) 40%,
          rgba(255, 255, 255, 0.02) 70%,
          transparent 85%
        );
        box-shadow: 0 0 40px rgba(255, 255, 255, 0.15),
          inset 0 0 20px rgba(255, 255, 255, 0.1);
      }

      .breathing-circle.primary {
        width: 180px;
        height: 180px;
        animation: breathePrimary 6s ease-in-out infinite;
      }
      .breathing-circle.secondary {
        width: 120px;
        height: 120px;
        animation: breatheSecondary 8s ease-in-out infinite;
        background: radial-gradient(
          circle,
          rgba(255, 255, 255, 0.15) 0%,
          rgba(255, 255, 255, 0.05) 50%,
          transparent 75%
        );
      }
      .breathing-circle.tertiary {
        width: 60px;
        height: 60px;
        animation: breatheTertiary 10s ease-in-out infinite;
        background: radial-gradient(
          circle,
          rgba(255, 255, 255, 0.3) 0%,
          rgba(255, 255, 255, 0.1) 40%,
          transparent 70%
        );
      }

      @keyframes breathePrimary {
        0%,
        100% {
          transform: scale(1);
          opacity: 0.8;
        }
        50% {
          transform: scale(1.12);
          opacity: 1;
        }
      }
      @keyframes breatheSecondary {
        0%,
        100% {
          transform: scale(1) rotate(0deg);
          opacity: 0.6;
        }
        50% {
          transform: scale(1.15) rotate(180deg);
          opacity: 0.9;
        }
      }
      @keyframes breatheTertiary {
        0%,
        100% {
          transform: scale(1);
          opacity: 0.9;
        }
        25% {
          transform: scale(1.2);
          opacity: 1;
        }
        75% {
          transform: scale(0.9);
          opacity: 0.7;
        }
      }

      /* enhanced typography */
      .complete-text {
        font-size: clamp(1.4rem, 4vw, 2.2rem);
        font-weight: 300;
        opacity: 0;
        animation: textReveal 1.2s ease-out 2s forwards;
        letter-spacing: 0.8px;
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.95) 0%,
          rgba(255, 255, 255, 0.7) 100%
        );
        -webkit-background-clip: text;
        color: transparent;
        text-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
      }

      .what-now-text {
        font-size: clamp(2.2rem, 7vw, 3.8rem);
        font-weight: 400;
        background: linear-gradient(
          135deg,
          #e0aaff 0%,
          #c77dff 25%,
          #9d4edd 50%,
          #7209b7 75%,
          #560bad 100%
        );
        -webkit-background-clip: text;
        color: transparent;
        opacity: 0;
        animation: whatReveal 1.5s ease-out 4.5s forwards;
        letter-spacing: 1px;
        text-shadow: 0 0 40px rgba(157, 78, 221, 0.3);
        position: relative;
      }
      .what-now-text::after {
        content: "";
        position: absolute;
        bottom: -10px;
        left: 50%;
        transform: translateX(-50%);
        width: 0;
        height: 2px;
        background: linear-gradient(90deg, transparent, #9d4edd, transparent);
        animation: underlineGrow 1s ease-out 5.5s forwards;
      }
      @keyframes underlineGrow {
        to {
          width: 100%;
        }
      }

      @keyframes textReveal {
        from {
          opacity: 0;
          transform: translateY(20px) scale(0.95);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }
      @keyframes whatReveal {
        from {
          opacity: 0;
          transform: translateY(30px) scale(0.9);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }

      /* continue indicator */
      .continue-indicator {
        position: absolute;
        bottom: 3rem;
        left: 50%;
        transform: translateX(-50%);
        font-size: 0.9rem;
        font-weight: 300;
        opacity: 0;
        color: rgba(255, 255, 255, 0.6);
        cursor: pointer;
        transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        animation: indicatorReveal 1.5s ease-out 7s forwards;
        padding: 1rem 2rem;
        border-radius: 30px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(20px);
        background: rgba(255, 255, 255, 0.03);
        letter-spacing: 0.3px;
      }
      .continue-indicator:hover {
        color: #c77dff;
        border-color: rgba(199, 125, 255, 0.3);
        background: rgba(199, 125, 255, 0.08);
        transform: translate(-50%, -8px) scale(1.05);
        box-shadow: 0 10px 30px rgba(199, 125, 255, 0.15);
      }
      @keyframes indicatorReveal {
        from {
          opacity: 0;
          transform: translateX(-50%) translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateX(-50%) translateY(0);
        }
      }

      /* pulse rings around continue */
      .continue-indicator::before {
        content: "";
        position: absolute;
        inset: -10px;
        border-radius: 40px;
        border: 1px solid rgba(255, 255, 255, 0.05);
        animation: pulseRing 3s ease-in-out infinite 7s;
        pointer-events: none;
      }
      @keyframes pulseRing {
        0%,
        100% {
          transform: scale(1);
          opacity: 0.5;
        }
        50% {
          transform: scale(1.1);
          opacity: 0.2;
        }
      }

      /* responsive adjustments */
      @media (max-width: 768px) {
        .breathing-circles {
          width: 160px;
          height: 160px;
        }
        .breathing-circle.primary {
          width: 140px;
          height: 140px;
        }
        .breathing-circle.secondary {
          width: 90px;
          height: 90px;
        }
        .breathing-circle.tertiary {
          width: 45px;
          height: 45px;
        }
        .continue-indicator {
          bottom: 2rem;
          font-size: 0.85rem;
          padding: 0.8rem 1.5rem;
        }
        .breathing-container {
          gap: 2.5rem;
        }
      }
      @media (max-width: 480px) {
        .breathing-circles {
          width: 120px;
          height: 120px;
        }
        .breathing-circle.primary {
          width: 100px;
          height: 100px;
        }
      }
    </style>
  </head>

  <body>
    <!-- living aurora layers -->
    <div class="aurora-layer"></div>
    <div class="aurora-layer"></div>
    <div class="aurora-layer"></div>

    <!-- breathing geometry -->
    <div class="geometry-layer">
      <div class="breathing-geometry"></div>
      <div class="breathing-geometry"></div>
      <div class="breathing-geometry"></div>
    </div>

    <!-- enhanced particles -->
    <div class="particles-container">
      <div class="particle orb"></div>
      <div class="particle orb"></div>
      <div class="particle orb"></div>
      <div class="particle sparkle"></div>
      <div class="particle sparkle"></div>
      <div class="particle sparkle"></div>
      <div class="particle sparkle"></div>
    </div>

    <!-- main breathing experience -->
    <div class="breathing-container">
      <div id="completeText" class="complete-text">You are complete.</div>

      <div class="breathing-circles">
        <div class="breathing-circle primary"></div>
        <div class="breathing-circle secondary"></div>
        <div class="breathing-circle tertiary"></div>
      </div>

      <div id="whatNow" class="what-now-text">what now?</div>

      <div
        id="continueIndicator"
        class="continue-indicator"
        onclick="proceed()"
      >
        <span id="continueText">Click to continue</span>
      </div>
    </div>

    <!--──────────  SCRIPT  ──────────-->
    <script>
      /* language selection */
      const lang =
        new URLSearchParams(location.search).get("lang") ||
        localStorage.getItem("mirrorLanguage") ||
        "en";

      const T = {
        en: {
          completeText: "You are complete.",
          whatNow: "what now?",
          continueText: "Click to continue",
        },
        he: {
          completeText: "אתה שלם.",
          whatNow: "מה עכשיו?",
          continueText: "לחצו להמשך",
        },
      };
      const L = T[lang];

      document.documentElement.dir = lang === "he" ? "rtl" : "ltr";
      document.documentElement.lang = lang;
      completeText.textContent = L.completeText;
      whatNow.textContent = L.whatNow;
      continueText.textContent = L.continueText;

      /* activate click-anywhere once indicator shows */
      setTimeout(() => {
        document.body.addEventListener("click", proceed);
        document.body.style.cursor = "pointer";
      }, 7000);

      /* auto-proceed after 12 seconds total */
      setTimeout(proceed, 12000);

      function proceed() {
        const qs = new URLSearchParams(location.search);
        const payment = qs.get("payment") || "cash";
        window.location.href = `/reflection.html?payment=${payment}&verified=true&lang=${lang}`;
      }

      /* subtle interaction feedback */
      document.addEventListener("mousemove", (e) => {
        const circles = document.querySelectorAll(".breathing-circle");
        const mouseX = e.clientX / window.innerWidth;
        const mouseY = e.clientY / window.innerHeight;

        circles.forEach((circle, i) => {
          const offset = (i + 1) * 2;
          const moveX = (mouseX - 0.5) * offset;
          const moveY = (mouseY - 0.5) * offset;
          circle.style.transform = `translate(${moveX}px, ${moveY}px)`;
        });
      });
    </script>
  </body>
</html>

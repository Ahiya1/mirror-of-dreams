<!-- FILE: public/breathing.html • word-reveal fixed, total flow ≈ 8 s, velvet-star field added • 2025-06-01 -->
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Breathing | נשימה</title>

    <!--──────────────  INLINE STYLES  ──────────────-->
    <style>
      :root {
        /* central timing – edit once if you ever tweak pace */
        --fade-in: 1s; /* container fade  */
        --complete-delay: 1.4s; /* “You are complete.” */
        --first-word-delay: 2.4s; /* “what | מה”      */
        --second-word-delay: 3.6s; /* “now | עכשיו”    */
        --qmark-delay: 4.6s; /* “?”              */
        --indicator-delay: 5.2s; /* “click to…”      */
        --auto-proceed: 7.8s; /* leave page       */
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: #0b0b15; /* velvet base      */
        color: #fff;
        min-height: 100vh;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
      }
      [dir="rtl"] {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
      }

      /* ——— velvet-star ambience ——— */
      .star {
        position: absolute;
        border-radius: 50%;
        pointer-events: none;
        width: 2px;
        height: 2px;
        background: rgba(255, 255, 255, 0.12);
        animation: twinkle 6s linear infinite;
      }
      @keyframes twinkle {
        0%,
        100% {
          transform: translateY(0) scale(0.8);
          opacity: 0.28;
        }
        50% {
          transform: translateY(-15px) scale(1);
          opacity: 0.5;
        }
      }
      /* scatter a handful via inline style (below)  */

      /* ——— main container ——— */
      .breathing-container {
        text-align: center;
        opacity: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        animation: container-in var(--fade-in) ease-out 0.4s forwards;
        min-height: 60vh;
        z-index: 10;
      }
      @keyframes container-in {
        to {
          opacity: 1;
        }
      }

      /* pulsating circle */
      .breathing-circle {
        width: 160px;
        height: 160px;
        border-radius: 50%;
        background: radial-gradient(
          circle,
          rgba(255, 255, 255, 0.45) 0%,
          rgba(255, 255, 255, 0.1) 55%,
          transparent 85%
        );
        box-shadow: 0 0 40px rgba(255, 255, 255, 0.15);
        position: relative;
        animation: breathe 4s ease-in-out infinite;
        order: 2;
      }
      .breathing-circle::after {
        content: "";
        position: absolute;
        inset: 25%;
        border-radius: 50%;
        background: radial-gradient(
          circle,
          rgba(255, 255, 255, 0.3) 0%,
          rgba(255, 255, 255, 0.12) 50%,
          transparent 85%
        );
        animation: breathe-core 4s ease-in-out infinite;
      }
      @keyframes breathe {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
      }
      @keyframes breathe-core {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
      }

      /* gentle sentence */
      .complete-text {
        font-size: clamp(1.35rem, 3.5vw, 1.9rem);
        font-weight: 300;
        letter-spacing: 0.02em;
        margin-bottom: 2rem;
        line-height: 1.3;
        opacity: 0;
        order: 1;
        animation: fade-up 0.9s ease-out var(--complete-delay) forwards;
        color: rgba(255, 255, 255, 0.9);
      }

      /* “WHAT NOW ?” line */
      .gradient-text {
        background: linear-gradient(135deg, #e0aaff 0%, #9d4edd 100%);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        color: transparent;
      }
      .what-now-container {
        font-size: clamp(2rem, 6vw, 3rem);
        font-weight: 500;
        order: 3;
      }
      .word,
      .qm {
        display: inline-block;
        opacity: 0;
        transform: translateY(14px) scale(0.9);
      }
      .word:first-of-type {
        animation: word-in 0.9s ease-out var(--first-word-delay) forwards;
      }
      .word:last-of-type {
        animation: word-in 0.9s ease-out var(--second-word-delay) forwards;
      }
      .qm {
        animation: word-in 0.9s ease-out var(--qmark-delay) forwards;
      }
      @keyframes word-in {
        0% {
          opacity: 0;
          transform: translateY(14px) scale(0.9);
        }
        50% {
          opacity: 0.8;
          transform: translateY(-2px) scale(1.06);
        }
        100% {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }
      @keyframes fade-up {
        to {
          opacity: 1;
          transform: none;
        }
      }

      /* continue indicator */
      .continue-indicator {
        position: absolute;
        bottom: 2.4rem;
        left: 50%;
        transform: translateX(-50%);
        font-size: 0.85rem;
        font-weight: 300;
        opacity: 0;
        color: rgba(255, 255, 255, 0.5);
        cursor: pointer;
        transition: 0.35s;
        animation: fade-in 0.9s ease-out var(--indicator-delay) forwards;
      }
      .continue-indicator:hover {
        color: #b983ff;
        transform: translate(-50%, -3px);
      }
      @keyframes fade-in {
        to {
          opacity: 1;
        }
      }

      /* mobile tweak */
      @media (max-width: 768px) {
        .breathing-circle {
          width: 150px;
          height: 150px;
        }
        .continue-indicator {
          bottom: 1.8rem;
        }
      }
    </style>
  </head>

  <body>
    <!-- tiny velvet-stars -->
    <div class="star" style="top: 18%; left: 22%; animation-duration: 7s"></div>
    <div
      class="star"
      style="top: 40%; left: 70%; animation-duration: 6s; animation-delay: 0.8s"
    ></div>
    <div
      class="star"
      style="top: 62%; left: 15%; animation-duration: 8s; animation-delay: 1.2s"
    ></div>
    <div
      class="star"
      style="
        top: 28%;
        left: 50%;
        animation-duration: 7.5s;
        animation-delay: 0.4s;
      "
    ></div>
    <div
      class="star"
      style="top: 75%; left: 62%; animation-duration: 9s; animation-delay: 1s"
    ></div>

    <div class="breathing-container">
      <div class="breathing-circle"></div>

      <div id="completeText" class="complete-text">You are complete.</div>

      <div class="what-now-container gradient-text">
        <span id="what" class="word">what</span>
        <span id="now" class="word">now</span>
        <span class="qm">?</span>
      </div>

      <div id="continueIndicator" class="continue-indicator" onclick="go()">
        <span id="continueText">Click to continue</span>
      </div>
    </div>

    <!--──────────────  SCRIPT  ──────────────-->
    <script>
      /* language resolve */
      const lang = (() => {
        try {
          return (
            new URLSearchParams(location.search).get("lang") ||
            localStorage.getItem("mirrorLanguage") ||
            "en"
          );
        } catch {
          return "en";
        }
      })();

      const copy = {
        en: {
          completeText: "You are complete.",
          what: "what",
          now: "now",
          continueText: "Click to continue",
        },
        he: {
          completeText: "אתה שלם.",
          what: "מה",
          now: "עכשיו",
          continueText: "לחצו כדי להמשיך",
        },
      }[lang];

      /* inject copy */
      document.documentElement.dir = lang === "he" ? "rtl" : "ltr";
      document.documentElement.lang = lang;
      completeText.textContent = copy.completeText;
      document.getElementById("what").textContent = copy.what;
      document.getElementById("now").textContent = copy.now;
      continueText.textContent = copy.continueText;

      /* enable click-anywhere when indicator shows */
      setTimeout(() => {
        document.body.addEventListener("click", go);
        document.body.style.cursor = "pointer";
      }, parseFloat(getComputedStyle(document.documentElement).getPropertyValue("--indicator-delay")) * 1000 + 400);

      /* auto proceed after master timing */
      setTimeout(
        go,
        parseFloat(
          getComputedStyle(document.documentElement).getPropertyValue(
            "--auto-proceed"
          )
        ) * 1000
      );

      function go() {
        const payment =
          new URLSearchParams(location.search).get("payment") || "cash";
        location.href = `/reflection.html?payment=${payment}&lang=${lang}`;
      }
    </script>
  </body>
</html>

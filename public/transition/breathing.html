<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Breathing</title>
    <link rel="stylesheet" href="../shared/foundation.css" />
    <link rel="stylesheet" href="breathing.css" />
  </head>

  <body>
    <!-- Living aurora layers -->
    <div class="aurora-layer"></div>
    <div class="aurora-layer"></div>
    <div class="aurora-layer"></div>

    <!-- Breathing geometry -->
    <div class="geometry-layer">
      <div class="breathing-geometry"></div>
      <div class="breathing-geometry"></div>
      <div class="breathing-geometry"></div>
    </div>

    <!-- Enhanced particles -->
    <div class="particles-container">
      <div class="particle orb"></div>
      <div class="particle orb"></div>
      <div class="particle orb"></div>
      <div class="particle sparkle"></div>
      <div class="particle sparkle"></div>
      <div class="particle sparkle"></div>
      <div class="particle sparkle"></div>
      <div class="particle star"></div>
      <div class="particle star"></div>
      <div class="particle star"></div>
    </div>

    <!-- Main breathing experience -->
    <div class="breathing-container">
      <div class="complete-text">You are complete.</div>

      <div class="breathing-circles">
        <div class="breathing-circle primary"></div>
        <div class="breathing-circle secondary"></div>
        <div class="breathing-circle tertiary"></div>
      </div>

      <div class="what-now-text">what now?</div>

      <div class="continue-indicator" onclick="proceed()">
        <span>Click to continue</span>
      </div>
    </div>

    <script src="breathing.js"></script>
  </body>
</html>
